{% extends "base.html" %}

{% block page_title %}工作流模板管理{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 页面头部 -->
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
        <div>
            <h2 class="text-3xl font-bold text-gray-900">工作流模板管理</h2>
            <p class="mt-2 text-gray-600">创建和管理您的自动化工作流模板</p>
        </div>
        <div class="mt-4 lg:mt-0 flex items-center space-x-3">
            <button onclick="refreshWorkflows()" 
                    class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                <i class="fas fa-sync-alt mr-2"></i>
                刷新
            </button>
            <button onclick="createWorkflow()" 
                    class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200 shadow-sm">
                <i class="fas fa-plus mr-2"></i>
                新建工作流
            </button>
        </div>
    </div>

    <!-- 统计信息卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-project-diagram text-blue-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">总工作流</p>
                    <p class="text-2xl font-semibold text-gray-900" id="total-count">0</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">活跃模板</p>
                    <p class="text-2xl font-semibold text-gray-900" id="active-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 工作流ID搜索框 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <label for="workflow-id-search" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-search mr-2"></i>工作流ID搜索
                </label>
                <input type="text" 
                       id="workflow-id-search" 
                       placeholder="输入工作流ID进行精准搜索" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm"
                       x-data="{ searchTimeout: null }"
                       @input="
                           clearTimeout(searchTimeout);
                           searchTimeout = setTimeout(() => {
                               searchWorkflowById($event.target.value.trim());
                           }, 300);
                       ">
            </div>
            <button onclick="clearSearch()" 
                    class="px-4 py-2 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                <i class="fas fa-times mr-1"></i>清空
            </button>
        </div>
        <div id="search-result-info" class="mt-2 text-sm text-gray-500 hidden">
            <!-- 搜索结果统计信息 -->
        </div>
    </div>

    <!-- 状态标签选项卡 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-1">
        <div class="flex space-x-1" x-data="{ activeTab: 'active' }">
            <button @click="activeTab = 'all'; filterWorkflows('all')" 
                    :class="activeTab === 'all' ? 'bg-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
                    class="flex-1 px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                <i class="fas fa-list mr-2"></i>
                全部工作流
            </button>
            <button @click="activeTab = 'active'; filterWorkflows('active')" 
                    :class="activeTab === 'active' ? 'bg-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
                    class="flex-1 px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                <i class="fas fa-check-circle mr-2"></i>
                活跃模板
            </button>
            <button @click="activeTab = 'inactive'; filterWorkflows('inactive')" 
                    :class="activeTab === 'inactive' ? 'bg-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
                    class="flex-1 px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                <i class="fas fa-pause-circle mr-2"></i>
                不活跃模板
            </button>
        </div>
    </div>

    <!-- 工作流表格 -->
    <div id="workflow-table-container" class="workflow-table-container">
        <div class="overflow-x-auto">
            <table class="workflow-table">
                <thead>
                    <tr>
                        <th>
                            工作流名称
                        </th>
                        <th>
                            工作流ID
                        </th>
                        <th>
                            任务数
                        </th>
                        <th>
                            工作流描述
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            创建时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="workflow-list">
                    <!-- 工作流列表将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="hidden flex items-center justify-center py-12">
        <div class="flex items-center space-x-3 text-gray-600">
            <i class="fas fa-spinner fa-spin text-xl"></i>
            <span class="text-lg">加载中...</span>
        </div>
    </div>

    <!-- 空状态 -->
    <div id="empty-state" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
        <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-project-diagram text-2xl text-gray-400"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">暂无工作流</h3>
        <p class="text-gray-500 mb-6">创建您的第一个工作流模板开始自动化之旅</p>
        <button onclick="createWorkflow()" 
                class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
            <i class="fas fa-plus mr-2"></i>
            新建工作流
        </button>
    </div>
</div>

<!-- 新建工作流模态框 -->
<div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <!-- 模态框头部 -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-900">新建工作流</h3>
            <button onclick="closeModal()" 
                    class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- 模态框内容 -->
        <div class="p-6">
            <form id="workflowForm" class="space-y-6">
                <!-- 基本信息 -->
                <div class="space-y-4">
                    <div>
                        <label for="workflowId" class="block text-sm font-medium text-gray-700 mb-2">
                            工作流ID (可选)
                        </label>
                        <input type="text" 
                               id="workflowId" 
                               placeholder="留空自动生成"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                    </div>
                    
                    <div>
                        <label for="workflowName" class="block text-sm font-medium text-gray-700 mb-2">
                            工作流名称 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="workflowName" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200"
                               placeholder="请输入工作流名称">
                    </div>
                    
                    <div>
                        <label for="workflowDescription" class="block text-sm font-medium text-gray-700 mb-2">
                            描述 (可选)
                        </label>
                        <textarea id="workflowDescription" 
                                  placeholder="描述这个工作流的用途"
                                  rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200 resize-none"></textarea>
                    </div>
                </div>
                
                <!-- 节点配置 -->
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <label class="block text-sm font-medium text-gray-700">
                            节点配置
                        </label>
                        <button type="button" 
                                onclick="addNode()"
                                class="inline-flex items-center px-3 py-1.5 text-sm bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
                            <i class="fas fa-plus mr-1"></i>
                            添加节点
                        </button>
                    </div>
                    
                    <div id="nodesContainer" class="space-y-3">
                        <!-- 节点将通过JS动态添加 -->
                    </div>
                </div>
                
                <!-- 模态框底部 -->
                <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200">
                    <button type="button" 
                            onclick="closeModal()" 
                            class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        取消
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
                        创建
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 工作流详情模态框 -->
<div class="modal" id="workflow-detail-modal">
    <div class="modal-content workflow-detail-modal-content">
        <div class="modal-header">
            <h3>工作流详情</h3>
            <span class="close" onclick="closeWorkflowDetail()">&times;</span>
        </div>
        <div class="modal-body workflow-detail-modal-body" id="workflow-detail-content">
            <!-- 工作流详情内容 -->
        </div>
    </div>
</div>

<script>
// 当前状态过滤器 - 默认显示活跃模板
let currentStatusFilter = 'active';
let currentWorkflowIdFilter = '';

// 状态过滤函数
function filterWorkflows(status) {
    currentStatusFilter = status;
    // 清空搜索框
    document.getElementById('workflow-id-search').value = '';
    currentWorkflowIdFilter = '';
    loadWorkflows();
}

// 工作流ID搜索函数
function searchWorkflowById(workflowId) {
    currentWorkflowIdFilter = workflowId;
    loadWorkflows();
}

// 清空搜索
function clearSearch() {
    document.getElementById('workflow-id-search').value = '';
    currentWorkflowIdFilter = '';
    document.getElementById('search-result-info').classList.add('hidden');
    loadWorkflows();
}

// 加载工作流列表
async function loadWorkflows() {
    const loading = document.getElementById('loading');
    const emptyState = document.getElementById('empty-state');
    const tableContainer = document.getElementById('workflow-table-container');
    const searchResultInfo = document.getElementById('search-result-info');
    
    loading.classList.remove('hidden');
    emptyState.classList.add('hidden');
    tableContainer.classList.add('hidden');
    searchResultInfo.classList.add('hidden');
    
    try {
        // 构建URL参数
        let url = '/api/workflows';
        const params = new URLSearchParams();
        
        // 工作流ID搜索优先级最高
        if (currentWorkflowIdFilter) {
            params.append('workflow_id', currentWorkflowIdFilter);
        } else if (currentStatusFilter !== 'all') {
            params.append('status', currentStatusFilter);
        }
        
        if (params.toString()) {
            url += '?' + params.toString();
        }
        
        const response = await fetch(url);
        const workflows = await response.json();
        
        loading.classList.add('hidden');
        
        if (!workflows || workflows.length === 0) {
            emptyState.classList.remove('hidden');
            // 显示搜索结果信息
            if (currentWorkflowIdFilter) {
                searchResultInfo.innerHTML = `<i class="fas fa-info-circle mr-1"></i>未找到工作流ID "${currentWorkflowIdFilter}" 的匹配结果`;
                searchResultInfo.classList.remove('hidden');
            }
            return;
        }
        
        tableContainer.classList.remove('hidden');
        
        // 显示搜索结果统计
        if (currentWorkflowIdFilter) {
            searchResultInfo.innerHTML = `<i class="fas fa-check-circle mr-1 text-green-600"></i>找到 ${workflows.length} 个匹配的工作流`;
            searchResultInfo.classList.remove('hidden');
        }
        
        // 更新统计信息
        const totalCount = workflows.length;
        const activeCount = workflows.filter(wf => wf.status === 'active').length;
        
        document.getElementById('total-count').textContent = totalCount;
        document.getElementById('active-count').textContent = activeCount;
        
        const tbody = document.getElementById('workflow-list');
        tbody.innerHTML = workflows.map(wf => {
            const nodeCount = wf.nodes ? wf.nodes.length : 0;
            const createdDate = new Date(wf.created_at).toLocaleString('zh-CN');
            const workflowId = wf.workflow_id || wf.id;
            const taskCount = wf.task_count || 0;
            
            return `
                <tr>
                    <td>
                        <div class="workflow-name">
                            <strong>${wf.name}</strong>
                        </div>
                    </td>
                    <td>
                        <div class="workflow-id">
                            <code>${workflowId}</code>
                        </div>
                    </td>
                    <td>
                        <div class="task-count">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${taskCount}
                            </span>
                        </div>
                    </td>
                    <td>
                        <div class="workflow-description" title="${wf.description || ''}">
                            <span class="description-text">${wf.description || '暂无描述'}</span>
                        </div>
                    </td>
                    <td>
                        ${wf.status === 'active' ? 
                            '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"><i class="fas fa-circle text-green-400 mr-1"></i>活跃</span>' : 
                            '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"><i class="fas fa-pause-circle text-gray-400 mr-1"></i>不活跃</span>'
                        }
                    </td>
                    <td>
                        <div class="datetime">${createdDate}</div>
                    </td>
                    <td>
                        <div class="workflow-actions">
                            ${wf.status === 'active' ? 
                                `<button class="btn btn-warning btn-sm" onclick="toggleWorkflowStatus('${workflowId}')" title="禁用工作流">
                                    <i class="fas fa-pause"></i>
                                </button>` : 
                                `<button class="btn btn-success btn-sm" onclick="toggleWorkflowStatus('${workflowId}')" title="启用工作流">
                                    <i class="fas fa-play"></i>
                                </button>`
                            }
                            <button class="btn btn-primary btn-sm" onclick="createTask('${workflowId}')" title="创建新任务">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="editWorkflow('${workflowId}')" title="编辑工作流">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="viewWorkflowDetail('${workflowId}')" title="查看详情">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="dropdown">
                                <button class="btn btn-secondary btn-sm" onclick="toggleDropdown(this)" title="更多操作">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#" onclick="duplicateWorkflow('${workflowId}')">
                                        <i class="fas fa-copy"></i>
                                        复制
                                    </a>
                                    <a href="#" onclick="exportWorkflow('${workflowId}')">
                                        <i class="fas fa-download"></i>
                                        导出
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" onclick="deleteWorkflow('${workflowId}')" class="text-danger">
                                        <i class="fas fa-trash"></i>
                                        删除
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
        
        // 更新统计信息
        document.getElementById('total-count').textContent = workflows.length;
        document.getElementById('active-count').textContent = workflows.length;
        
    } catch (error) {
        console.error('加载工作流失败:', error);
        loading.style.display = 'none';
        emptyState.style.display = 'block';
    }
}

// 刷新工作流列表
function refreshWorkflows() {
    loadWorkflows();
}

// 创建工作流
function createWorkflow() {
    document.getElementById('createModal').style.display = 'block';
}

// 添加节点
function addNode() {
    const container = document.getElementById('nodesContainer');
    const nodeId = Date.now();
    
    const nodeDiv = document.createElement('div');
    nodeDiv.className = 'node-item';
    
    nodeDiv.innerHTML = `
        <div class="node-form">
            <input type="text" placeholder="节点ID (可选)" name="node_id">
            <input type="text" placeholder="节点名称" name="node_name" required>
            <select name="node_type" class="form-control" required>
                                        <option value="">选择节点类型</option>
                                        <option value="text">文本</option>
                                        <option value="number">数字</option>
                                        <option value="image">图片</option>
                                        <option value="video">视频</option>
                                        <option value="audio">音频</option>
            </select>
            <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.node-item').remove()">删除</button>
        </div>
    `;
    
    container.appendChild(nodeDiv);
}

// 提交工作流表单
document.getElementById('workflowForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const nodes = [];
    
    document.querySelectorAll('.node-item').forEach(node => {
        const nodeIdInput = node.querySelector('[name="node_id"]');
        const nodeData = {
            node_name: node.querySelector('[name="node_name"]').value,
            node_type: node.querySelector('[name="node_type"]').value
        };
        
        if (nodeIdInput && nodeIdInput.value.trim()) {
            nodeData.node_id = nodeIdInput.value.trim();
        }
        
        nodes.push(nodeData);
    });
    
    const workflowId = document.getElementById('workflowId').value.trim();
    const workflowData = {
        name: document.getElementById('workflowName').value,
        description: document.getElementById('workflowDescription').value,
        nodes: nodes
    };
    
    if (workflowId) {
        workflowData.workflow_id = workflowId;
    }
    
    try {
        const response = await fetch('/api/workflows', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(workflowData)
        });
        
        if (response.ok) {
            closeModal();
            loadWorkflows();
        } else {
            alert('创建工作流失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('创建工作流失败');
    }
});

// 关闭模态框
function closeModal() {
    document.getElementById('createModal').style.display = 'none';
    document.getElementById('workflowForm').reset();
    document.getElementById('nodesContainer').innerHTML = '';
}

// 查看工作流详情
async function viewWorkflowDetail(workflowId) {
    try {
        const response = await fetch(`/api/workflows/${workflowId}`);
        const workflow = await response.json();
        
        const content = document.getElementById('workflow-detail-content');
        content.innerHTML = `
            <div class="workflow-detail">
                <div class="detail-section">
                    <h4>基本信息</h4>
                    <p><strong>名称:</strong> ${workflow.name}</p>
                    <p><strong>ID:</strong> ${workflow.workflow_id || workflow.id}</p>
                    <p><strong>描述:</strong> ${workflow.description && workflow.description.trim() ? workflow.description : '暂无描述'}</p>
                    <p><strong>创建时间:</strong> ${new Date(workflow.created_at).toLocaleString('zh-CN')}</p>
                </div>
                
                <div class="detail-section">
                    <h4>节点配置 (${workflow.nodes ? workflow.nodes.length : 0} 个)</h4>
                    <div class="nodes-list">
                        ${workflow.nodes ? workflow.nodes.map(node => `
                            <div class="node-detail">
                                <strong>${node.node_name}</strong>
                                <span class="node-type">[${node.node_type}]</span>
                                ${node.node_id ? `<code>${node.node_id}</code>` : ''}
                            </div>
                        `).join('') : '<p>无节点配置</p>'}
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('workflow-detail-modal').style.display = 'block';
    } catch (error) {
        console.error('获取工作流详情失败:', error);
        alert('获取工作流详情失败');
    }
}

// 关闭工作流详情
function closeWorkflowDetail() {
    document.getElementById('workflow-detail-modal').style.display = 'none';
}

// 编辑工作流
function editWorkflow(workflowId) {
    window.location.href = `/workflows/edit/${workflowId}`;
}

// 删除工作流
async function deleteWorkflow(workflowId) {
    if (!confirm('确定要删除这个工作流吗？此操作不可恢复。')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/workflows/${workflowId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            alert('删除成功');
            loadWorkflows();
        } else {
            alert('删除失败');
        }
    } catch (error) {
        console.error('删除工作流失败:', error);
        alert('删除失败');
    }
}

// 创建任务
function createTask(workflowId) {
    window.location.href = `/tasks/create/${workflowId}`;
}

// 切换下拉菜单
function toggleDropdown(button) {
    const dropdown = button.parentElement;
    const menu = dropdown.querySelector('.dropdown-menu');
    
    document.querySelectorAll('.dropdown-menu.show').forEach(m => {
        if (m !== menu) {
            m.classList.remove('show');
        }
    });
    
    menu.classList.toggle('show');
}

// 复制工作流
async function duplicateWorkflow(workflowId) {
    try {
        const response = await fetch(`/api/workflows/${workflowId}`);
        const workflow = await response.json();
        
        const duplicatedWorkflow = {
            name: workflow.name + ' (副本)',
            description: workflow.description,
            nodes: workflow.nodes
        };
        
        const createResponse = await fetch('/api/workflows', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(duplicatedWorkflow)
        });
        
        if (createResponse.ok) {
            alert('工作流复制成功');
            loadWorkflows();
        } else {
            alert('复制失败');
        }
    } catch (error) {
        console.error('复制工作流失败:', error);
        alert('复制失败');
    }
}

// 导出工作流
async function exportWorkflow(workflowId) {
    try {
        const response = await fetch(`/api/workflows/${workflowId}`);
        const workflow = await response.json();
        
        const dataStr = JSON.stringify(workflow, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = `workflow_${workflow.name}_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        
        URL.revokeObjectURL(link.href);
    } catch (error) {
        console.error('导出工作流失败:', error);
        alert('导出失败');
    }
}

// 点击外部关闭下拉菜单
document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
            menu.classList.remove('show');
        });
    }
});

// 切换工作流状态
async function toggleWorkflowStatus(workflowId) {
    try {
        const response = await fetch(`/api/workflows/${workflowId}/toggle-status`, {
            method: 'PATCH'
        });
        
        if (response.ok) {
            const result = await response.json();
            alert(`工作流已${result.workflow.status === 'active' ? '启用' : '禁用'}`);
            loadWorkflows();
        } else {
            alert('状态切换失败');
        }
    } catch (error) {
        console.error('切换工作流状态失败:', error);
        alert('状态切换失败');
    }
}

// 页面加载时初始化

    currentStatusFilter = 'active';
