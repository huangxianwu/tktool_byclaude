{% extends "base.html" %}

{% block content %}
<script>
// 简单的消息显示函数
function showMessage(message, type = 'info') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message message-${type}`;
    messageDiv.textContent = message;
    messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 4px;
        color: white;
        z-index: 10000;
        max-width: 300px;
        background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
    `;
    
    document.body.appendChild(messageDiv);
    
    setTimeout(() => {
        messageDiv.remove();
    }, 3000);
}
</script>
<!-- 页面头部 -->
<div class="mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">编辑工作流模板</h1>
            <p class="text-gray-600 mt-1">修改工作流配置和节点设置</p>
        </div>
        <button onclick="window.history.back()" 
                class="inline-flex items-center px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i>
            返回
        </button>
    </div>
</div>

<!-- 编辑表单 -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <form id="editWorkflowForm" class="space-y-6">
        <!-- 基本信息 -->
        <div>
            <label for="workflowName" class="block text-sm font-medium text-gray-700 mb-2">
                工作流名称 <span class="text-red-500">*</span>
            </label>
            <input type="text" 
                   id="workflowName" 
                   value="{{ workflow.name }}" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200"
                   placeholder="请输入工作流名称">
        </div>
        
        <!-- 节点配置 -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <label class="block text-sm font-medium text-gray-700">
                    节点配置
                </label>
                <button type="button" 
                        onclick="addNode()"
                        class="inline-flex items-center px-3 py-1.5 text-sm bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
                    <i class="fas fa-plus mr-1"></i>
                    添加节点
                </button>
            </div>
            
            <div id="nodesContainer" class="space-y-3">
                {% for node in workflow.nodes %}
                <div class="node-item flex items-center space-x-3 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3">
                        <input type="text" 
                               placeholder="节点ID (可选)" 
                               name="node_id" 
                               value="{{ node.node_id }}"
                               class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                        <input type="text" 
                               placeholder="节点名称" 
                               name="node_name" 
                               value="{{ node.node_name }}" 
                               required
                               class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                        <select name="node_type" 
                                required
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                            <option value="text" {% if node.node_type == 'text' %}selected{% endif %}>文本</option>
                            <option value="number" {% if node.node_type == 'number' %}selected{% endif %}>数字</option>
                            <option value="image" {% if node.node_type == 'image' %}selected{% endif %}>图片</option>
                            <option value="video" {% if node.node_type == 'video' %}selected{% endif %}>视频</option>
                            <option value="audio" {% if node.node_type == 'audio' %}selected{% endif %}>音频</option>
                        </select>
                    </div>
                    <button type="button" 
                            onclick="this.parentElement.remove()"
                            class="px-3 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-colors duration-200">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200">
            <button type="button" 
                    onclick="window.history.back()" 
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                取消
            </button>
            <button type="submit" 
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
                保存修改
            </button>
        </div>
    </form>
</div>

<script>
// 添加节点
function addNode() {
    const container = document.getElementById('nodesContainer');
    const nodeId = Date.now(); // 简单的时间戳作为临时ID
    
    container.innerHTML += `
        <div class="node-item flex items-center space-x-3 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3">
                <input type="text" 
                       placeholder="节点ID (可选)" 
                       name="node_id"
                       class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                <input type="text" 
                       placeholder="节点名称" 
                       name="node_name" 
                       required
                       class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors duration-200">
                <select name="node_type" class="form-control" required>
                                        <option value="">选择节点类型</option>
                                        <option value="text">文本</option>
                                        <option value="number">数字</option>
                                        <option value="image">图片</option>
                                        <option value="video">视频</option>
                                        <option value="audio">音频</option>
                                    </select>
            </div>
            <button type="button" 
                    onclick="this.parentElement.remove()"
                    class="px-3 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-colors duration-200">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    `;
}

// 提交编辑表单
document.getElementById('editWorkflowForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const nodes = [];
    
    // 收集节点数据
    document.querySelectorAll('.node-item').forEach(node => {
        const nodeIdInput = node.querySelector('[name="node_id"]');
        const nodeData = {
            node_name: node.querySelector('[name="node_name"]').value,
            node_type: node.querySelector('[name="node_type"]').value
        };
        
        // 只有在用户输入了节点ID时才包含它
        if (nodeIdInput && nodeIdInput.value.trim()) {
            nodeData.node_id = nodeIdInput.value.trim();
        }
        
        nodes.push(nodeData);
    });
    
    const workflowData = {
        name: document.getElementById('workflowName').value,
        nodes: nodes
    };
    
    try {
        const response = await fetch('/api/workflows/{{ workflow.workflow_id }}', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(workflowData)
        });
        
        if (response.ok) {
            showMessage('工作流更新成功！', 'success');
            setTimeout(() => {
                window.location.href = '/workflows';
            }, 1000);
        } else {
            const errorData = await response.json();
            alert('更新工作流失败: ' + (errorData.error || response.status));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('更新工作流失败: ' + error.message);
    }
});
</script>
{% endblock %}
