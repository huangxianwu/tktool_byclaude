{% extends "base.html" %}

{% block page_title %}任务管理{% endblock %}

{% block content %}
<!-- 页面头部 -->
<div class="mb-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div class="mb-4 sm:mb-0">
            <h2 class="text-3xl font-bold text-gray-900">任务管理</h2>
            <p class="mt-2 text-gray-600">监控和管理您的工作流任务执行状态</p>
        </div>
        <div class="flex space-x-3">
            <button onclick="loadTasks()" 
                    class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                <i class="fas fa-sync-alt mr-2"></i>
                刷新
            </button>
        </div>
    </div>
</div>

<!-- 批量操作 -->
<div id="batchActions" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <span id="selectedCount" class="text-blue-800 font-medium mb-3 sm:mb-0">已选择 0 个任务</span>
        <div class="flex space-x-3">
            <button onclick="batchDeleteTasks()" 
                    class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 shadow-sm">
                <i class="fas fa-trash mr-2"></i>
                批量删除
            </button>
        </div>
    </div>
</div>

<!-- 加载状态 -->
<div id="loading" class="hidden flex items-center justify-center py-12">
    <div class="flex items-center space-x-3 text-gray-600">
        <i class="fas fa-spinner fa-spin text-xl"></i>
        <span class="text-lg">加载中...</span>
    </div>
</div>

<!-- 任务表格 -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="taskTable">
            <thead class="bg-gray-50">
                <tr>
                    <th class="w-12 px-6 py-3 text-left">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" 
                               class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                        本地任务ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        任务描述
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
                        节点数
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">
                        PLUS加速
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        工作流名
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                        远程任务ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">
                        创建时间
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">
                        操作
                    </th>
                </tr>
            </thead>
            <tbody id="taskTableBody" class="bg-white divide-y divide-gray-200">
                <!-- 任务列表将通过JS动态加载 -->
            </tbody>
        </table>
    </div>
</div>

<script>
// 加载任务列表
async function loadTasks() {
    try {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();
        
        const tbody = document.getElementById('taskTableBody');
        
        if (tasks.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">暂无任务数据</td></tr>';
            return;
        }
        
        tbody.innerHTML = tasks.map(task => {
            const statusMap = {
                'PENDING': { class: 'status-pending', text: '等待中' },
                'RUNNING': { class: 'status-running', text: '运行中' },
                'SUCCESS': { class: 'status-success', text: '成功' },
                'FAILED': { class: 'status-failed', text: '失败' }
            };
            const status = statusMap[task.status] || { class: 'status-pending', text: task.status };
            
            // 获取任务描述（从工作流名或任务数据中提取）
            const description = task.description || task.workflow_name || '无描述';
            
            // 计算节点数（从任务数据中获取）
            const nodeCount = task.data ? task.data.length : 0;
            
            // PLUS加速状态（这里假设从任务配置中获取，暂时设为随机）
            const isPlusEnabled = Math.random() > 0.5;
            
            return `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <input type="checkbox" class="task-checkbox w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2" value="${task.task_id}">
                    </td>
                    <td class="px-6 py-4 text-sm font-mono text-gray-900">${task.task_id.slice(0, 8)}...</td>
                    <td class="px-6 py-4 text-sm text-gray-900" title="${description}">
                        <div class="max-w-xs truncate">${description}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${nodeCount}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            isPlusEnabled 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-gray-100 text-gray-800'
                        }">
                            ${isPlusEnabled ? '已启用' : '未启用'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900" title="${task.workflow_name || '未知'}">
                        <div class="max-w-xs truncate">${task.workflow_name || '未知'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm font-mono text-gray-500">${task.runninghub_task_id || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${new Date(task.created_at).toLocaleString()}</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button onclick="viewTask('${task.task_id}')" 
                                    class="inline-flex items-center px-2 py-1 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors">
                                <i class="fas fa-eye mr-1"></i>
                                详情
                            </button>
                            ${task.status === 'PENDING' || task.status === 'FAILED' ? 
                                `<button onclick="runTask('${task.task_id}')" 
                                        class="inline-flex items-center px-2 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors">
                                    <i class="fas fa-play mr-1"></i>
                                    运行
                                </button>` : ''}
                            <button onclick="deleteTask('${task.task_id}')" 
                                    class="inline-flex items-center px-2 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">
                                <i class="fas fa-trash mr-1"></i>
                                删除
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    } catch (error) {
        console.error('加载任务失败:', error);
        document.getElementById('taskTableBody').innerHTML = '<tr><td colspan="9" class="text-center">加载任务失败</td></tr>';
    }
}

// 运行任务
async function runTask(taskId) {
    try {
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务已开始运行');
            loadTasks();
        } else {
            alert('启动任务失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('启动任务失败');
    }
}

// 查看任务详情 - 跳转到独立详情页
function viewTask(taskId) {
    window.location.href = `/task_detail/${taskId}`;
}

// 删除任务
async function deleteTask(taskId) {
    if (confirm('确定要删除这个任务吗？')) {
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('任务已删除');
                loadTasks();
            } else {
                alert('删除任务失败');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('删除任务失败');
        }
    }
}

// 格式化持续时间
function formatDuration(milliseconds) {
    const seconds = Math.floor(milliseconds / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    
    if (hours > 0) {
        return `${hours}小时${minutes % 60}分钟${seconds % 60}秒`;
    } else if (minutes > 0) {
        return `${minutes}分钟${seconds % 60}秒`;
    } else {
        return `${seconds}秒`;
    }
}

// 全选/取消全选
function toggleSelectAll() {
    const selectAll = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('.task-checkbox');
    
    checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
    });
    
    updateBatchActions();
}

// 更新批量操作显示
function updateBatchActions() {
    const checkboxes = document.querySelectorAll('.task-checkbox:checked');
    const batchActions = document.getElementById('batchActions');
    const selectedCount = document.getElementById('selectedCount');
    
    if (checkboxes.length > 0) {
        batchActions.classList.remove('hidden');
        selectedCount.textContent = `已选择 ${checkboxes.length} 个任务`;
    } else {
        batchActions.classList.add('hidden');
    }
}

// 批量删除任务
async function batchDeleteTasks() {
    const checkboxes = document.querySelectorAll('.task-checkbox:checked');
    const taskIds = Array.from(checkboxes).map(cb => cb.value);
    
    if (taskIds.length === 0) {
        alert('请选择要删除的任务');
        return;
    }
    
    if (!confirm(`确定要删除选中的 ${taskIds.length} 个任务吗？`)) {
        return;
    }
    
    try {
        const response = await fetch('/api/tasks/batch-delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ task_ids: taskIds })
        });
        
        if (response.ok) {
            alert('批量删除成功');
            loadTasks();
        } else {
            alert('批量删除失败');
        }
    } catch (error) {
        console.error('批量删除失败:', error);
        alert('批量删除失败');
    }
}

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', loadTasks);

// 为任务复选框添加事件监听
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('task-checkbox')) {
        updateBatchActions();
    }
});
