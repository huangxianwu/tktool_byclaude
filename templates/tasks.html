{% extends "base.html" %}

{% block page_title %}任务管理{% endblock %}

{% block content %}

/* 任务详情弹窗样式 */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background-color: #fefefe;
    margin: 2% auto;
    padding: 0;
    border-radius: 8px;
    width: 90%;
    max-width: 1000px;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: slideIn 0.3s;
}

@keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    background: #f8f9fa;
    padding: 20px;
    border-bottom: 1px solid #dee2e6;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h3 {
    margin: 0;
    font-size: 1.25rem;
    color: #333;
}

.close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #999;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
}

.close:hover {
    color: #333;
    background: #e9ecef;
}

.modal-body {
    padding: 20px;
    max-height: calc(90vh - 140px);
    overflow-y: auto;
}

.modal-footer {
    background: #f8f9fa;
    padding: 15px 20px;
    border-top: 1px solid #dee2e6;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

/* 任务详情内容样式 */
.detail-section {
    margin-bottom: 25px;
    background: #f8f9fa;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #dee2e6;
}

.detail-section h4 {
    background: #e9ecef;

    font-weight: 600;

}

.detail-grid {

}

.detail-item {

}

.detail-item label {

.input-data-item {

.input-label {

.input-preview-image {

.input-preview-video {

/* 日志样式 */
.log-controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    padding: 0 15px;
}

.log-container {
    background: #1e1e1e;

    border-radius: 4px;
    padding: 15px;

.log-entry {

}

.log-time {

.log-message {

}

}

.log-warning .log-message {
    color: #f1fa8c;
}

.log-error .log-message {
    color: #ff5555;
}

.log-success .log-message {

}

.json-log {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 10px;
    border-radius: 4px;
    margin: 5px 0;
    font-family: 'Courier New', monospace;
    font-size: 0.8em;

    word-wrap: break-word;

    overflow-x: auto;
}

/* 结果文件样式 */

.result-item {
    background: #f8f9fa;

    max-width: 120px;

.result-actions {

.card-title {

.card-meta {

<!-- 任务详情弹窗 -->
<div id="taskDetailModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>任务详情</h3>
            <span class="close" onclick="closeTaskDetailModal()">&times;</span>
        </div>
        <div class="modal-body">
            <!-- 基本信息 -->
            <div class="detail-section">
                <h4>基本信息</h4>
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>任务ID:</label>
                        <span id="detailTaskId"></span>
                    </div>
                    <div class="detail-item">
                        <label>工作流:</label>
                        <span id="detailWorkflowName"></span>
                    </div>
                    <div class="detail-item">
                        <label>状态:</label>
                        <span id="detailStatus" class="status-badge"></span>
                    </div>
                    <div class="detail-item">
                        <label>创建时间:</label>
                        <span id="detailCreatedAt"></span>
                    </div>
                </div>
            </div>

            <!-- 输入参数 -->
            <div class="detail-section">
                <h4>输入参数</h4>
                <div id="detailInputData" class="input-data-list">
                    <!-- 输入数据将动态加载 -->
                </div>
            </div>

            <!-- 执行日志 -->
            <div class="detail-section">
                <h4>执行日志</h4>
                <div class="log-controls">
                    <button class="btn btn-sm btn-secondary" onclick="toggleLogExpand()">
                        <i class="fas fa-expand-alt"></i>
                        展开/收起
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="refreshLogs()">
                        <i class="fas fa-sync-alt"></i>
                        刷新日志
                    </button>
                </div>
                <div id="detailLogs" class="log-container">
                    <!-- 日志将动态加载 -->
                </div>
            </div>

            <!-- 结果文件 -->
            <div class="detail-section">
                <h4>执行结果</h4>
                <div id="detailResults" class="result-gallery">
                    <!-- 结果文件将动态加载 -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeTaskDetailModal()">关闭</button>
            <button id="detailRunBtn" class="btn btn-primary" onclick="runTaskFromDetail()" style="display: none;">
                <i class="fas fa-play"></i>
                执行任务
            </button>
        </div>
    </div>
</div>

<script>
// 加载任务列表
async function loadTasks() {
    try {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();
        
        const container = document.getElementById('taskList');
        container.innerHTML = tasks.map(task => {
            const statusMap = {
                'PENDING': { class: 'status-pending', text: '等待中', icon: 'fas fa-clock' },
                'RUNNING': { class: 'status-running', text: '运行中', icon: 'fas fa-spinner fa-spin' },
                'SUCCESS': { class: 'status-success', text: '成功', icon: 'fas fa-check-circle' },
                'FAILED': { class: 'status-failed', text: '失败', icon: 'fas fa-times-circle' }
            };
            const status = statusMap[task.status] || { class: 'status-pending', text: task.status, icon: 'fas fa-question-circle' };
            
            return `
                <div class="task-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="card-status">
                            <span class="status-badge ${status.class}">
                                <i class="${status.icon}"></i>
                                ${status.text}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">任务 #${task.task_id.slice(0, 8)}</h3>
                        <p class="card-id">ID: ${task.task_id}</p>
                        <div class="card-meta">
                            <div class="meta-item">
                                <i class="fas fa-project-diagram"></i>
                                <span>工作流: ${task.workflow_id}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>${new Date(task.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${new Date(task.created_at).toLocaleTimeString()}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-actions">
                            <button class="btn btn-sm btn-secondary" onclick="viewTask('${task.task_id}')">
                                <i class="fas fa-eye"></i>
                                查看详情
                            </button>
                            ${task.status === 'PENDING' || task.status === 'FAILED' ? 
                                `<button class="btn btn-sm btn-success" onclick="runTask('${task.task_id}')">
                                    <i class="fas fa-play"></i>
                                    运行
                                </button>` : ''}
                            <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.task_id}')">
                                <i class="fas fa-trash"></i>
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('加载任务失败:', error);
    }
}

// 运行任务
async function runTask(taskId) {
    try {
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务已开始运行');
            loadTasks();
        } else {
            alert('启动任务失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('启动任务失败');
    }
}

// 查看任务详情 - 改为弹窗模式
function viewTask(taskId) {
    showTaskDetailModal(taskId);
}

// 删除任务
async function deleteTask(taskId) {
    if (confirm('确定要删除这个任务吗？')) {
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('任务已删除');
                loadTasks();
            } else {
                alert('删除任务失败');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('删除任务失败');
        }
    }
}

// 任务详情弹窗相关变量
let currentTaskId = null;
let logExpanded = false;
let logRefreshInterval = null;
let eventSource = null;

// 显示任务详情弹窗
async function showTaskDetailModal(taskId) {
    currentTaskId = taskId;
    
    try {
        // 获取任务详情
        const response = await fetch(`/api/tasks/${taskId}`);
        const task = await response.json();
        
        // 填充基本信息
        document.getElementById('detailTaskId').textContent = task.task_id.slice(0, 8) + '...';
        document.getElementById('detailWorkflowName').textContent = task.workflow_name || 'Unknown';
        
        const statusElement = document.getElementById('detailStatus');
        const statusMap = {
            'PENDING': { class: 'status-pending', text: '等待中' },
            'RUNNING': { class: 'status-running', text: '运行中' },
            'SUCCESS': { class: 'status-success', text: '成功' },
            'FAILED': { class: 'status-failed', text: '失败' },
            'READY': { class: 'status-ready', text: '就绪' }
        };
        const status = statusMap[task.status] || { class: 'status-pending', text: task.status };
        statusElement.className = `status-badge ${status.class}`;
        statusElement.textContent = status.text;
        
        document.getElementById('detailCreatedAt').textContent = new Date(task.created_at).toLocaleString();
        
        // 显示执行按钮（如果任务可执行）
        const runBtn = document.getElementById('detailRunBtn');
        if (task.status === 'READY' || task.status === 'FAILED') {
            runBtn.style.display = 'inline-block';
        } else {
            runBtn.style.display = 'none';
        }
        
        // 加载输入数据
        loadInputData(task.data || []);
        
        // 加载执行日志
        loadTaskLogs();
        
        // 加载结果文件
        loadTaskResults();
        
        // 显示弹窗
        document.getElementById('taskDetailModal').style.display = 'block';
        
        // 开始定时刷新日志（如果任务正在运行）
        if (task.status === 'RUNNING' || task.status === 'PENDING') {
            startLogRefresh();
        }
        
    } catch (error) {
        console.error('加载任务详情失败:', error);
        alert('加载任务详情失败');
    }
}

// 关闭任务详情弹窗
function closeTaskDetailModal() {
    document.getElementById('taskDetailModal').style.display = 'none';
    currentTaskId = null;
    stopLogRefresh();
    // 关闭SSE连接
    if (eventSource) {
        eventSource.close();
        eventSource = null;
    }
}

// 加载输入数据
function loadInputData(data) {
    const container = document.getElementById('detailInputData');
    
    if (!data || data.length === 0) {
        container.innerHTML = '<p class="no-data">暂无输入数据</p>';
        return;
    }
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // 处理长文本
        if (typeof valueDisplay === 'string' && valueDisplay.length > 100) {
            valueDisplay = valueDisplay.substring(0, 100) + '...';
        }
        
        // 处理文件类型
        if (item.field_value && typeof item.field_value === 'string') {
            if (item.field_value.startsWith('http') && item.field_value.match(/\.(jpg|jpeg|png|gif)$/i)) {
                valueDisplay = `<img src="${item.field_value}" alt="输入图片" class="input-preview-image">`;
            } else if (item.field_value.startsWith('http') && item.field_value.match(/\.(mp4|avi|mov)$/i)) {
                valueDisplay = `<video controls class="input-preview-video"><source src="${item.field_value}"></video>`;
            }
        }
        
        return `
            <div class="input-data-item">
                <div class="input-label">${item.field_name}:</div>
                <div class="input-value">${valueDisplay}</div>
            </div>
        `;
    }).join('');
}

// 加载任务日志
async function loadTaskLogs() {
    if (!currentTaskId) return;
    
    try {
        // 先加载历史日志
        await loadHistoryLogs();
        
        // 启动实时日志流
        startLogStream();
        
    } catch (error) {
        console.error('加载日志失败:', error);
        document.getElementById('detailLogs').innerHTML = '<p class="error-message">加载日志失败</p>';
    }
}

// 加载历史日志
async function loadHistoryLogs() {
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/logs/history`);
        const logs = await response.json();
        
        const container = document.getElementById('detailLogs');
        container.innerHTML = ''; // 清空现有日志
        
        if (!logs || logs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行日志</p>';
            return;
        }
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp,
                level: log.level
            });
        });
        
    } catch (error) {
        console.error('加载历史日志失败:', error);
        // 回退到原有的日志加载方式
        const response = await fetch(`/api/tasks/${currentTaskId}/logs/history`);
        const logs = await response.json();
        
        const container = document.getElementById('detailLogs');
        if (!logs || logs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行日志</p>';
            return;
        }
        
        container.innerHTML = logs.map(log => {
            const timestamp = new Date(log.timestamp).toLocaleTimeString();
            const levelClass = log.level ? `log-${log.level.toLowerCase()}` : 'log-info';
            
            return `
                <div class="log-entry ${levelClass}">
                    <span class="log-time">[${timestamp}]</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `;
        }).join('');
        
        // 滚动到底部
        container.scrollTop = container.scrollHeight;
    }
}

// 启动日志流
function startLogStream() {
    // 关闭现有连接
    if (eventSource) {
        eventSource.close();
    }
    
    // 启动SSE连接
    eventSource = new EventSource(`/api/tasks/${currentTaskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp,
                level: log.level
            });
        } catch (error) {
            console.error('解析日志数据失败:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSE连接错误:', error);
        // 连接错误时回退到轮询模式
        eventSource.close();
        setTimeout(() => {
            startLogRefresh();
        }, 1000);
    };
}

// 添加日志条目
function addLogEntry(log) {
    const logsContainer = document.getElementById('detailLogs');
    
    const logEntry = document.createElement('div');
    const logClass = log.level ? `log-${log.level.toLowerCase()}` : 'log-info';
    logEntry.className = `log-entry ${logClass}`;
    
    const timestamp = document.createElement('span');
    timestamp.className = 'log-time';
    timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}]`;
    
    const message = document.createElement('span');
    message.className = 'log-message';
    
    // 检查是否是JSON格式的消息
    if (log.message.trim().startsWith('{') || log.message.includes('"nodeInfoList"')) {
        const pre = document.createElement('pre');
        pre.className = 'json-log';
        pre.textContent = log.message;
        message.appendChild(pre);
    } else {
        message.textContent = log.message;
    }
    
    logEntry.appendChild(timestamp);
    logEntry.appendChild(message);
    logsContainer.appendChild(logEntry);
    
    // 自动滚动到底部
    logsContainer.scrollTop = logsContainer.scrollHeight;
}

// 加载任务结果
async function loadTaskResults() {
    if (!currentTaskId) return;
    
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/outputs`);
        const outputs = await response.json();
        
        const container = document.getElementById('detailResults');
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行结果</p>';
            return;
        }
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // 添加事件监听器
        setupGalleryListeners();
        
    } catch (error) {
        console.error('加载结果失败:', error);
        document.getElementById('detailResults').innerHTML = '<p class="error-message">加载结果失败</p>';
    }
}

// 创建结果卡片
function createResultCard(output) {
    const fileName = output.file_name || output.fileName || 'unknown';
    const fileUrl = output.file_url || output.fileUrl || output.static_url;
    const fileType = output.file_type || fileName.split('.').pop().toLowerCase();
    const isImage = fileType && fileType.match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = fileType && fileType.match(/^(mp4|avi|mov|wmv|flv)$/);
    
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || fileUrl;
        previewContent = `
            <div class="result-preview">
                <img src="${thumbnailUrl}" alt="结果图片" class="result-image" onclick="openImageModal('${fileUrl}')">
                <div class="image-overlay">
                    <button class="btn-preview" onclick="openImageModal('${fileUrl}')">
                        <i class="fas fa-search-plus"></i> 预览
                    </button>
                </div>
            </div>
        `;
    } else if (isVideo) {
        previewContent = `
            <div class="result-preview">
                <video controls class="result-video">
                    <source src="${fileUrl}" type="video/${fileType}">
                </video>
            </div>
        `;
    } else {
        previewContent = `
            <div class="result-file">
                <i class="fas fa-file"></i>
                <span>${fileName}</span>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = output.created_at ? new Date(output.created_at).toLocaleString() : '';
    
    return `
        <div class="result-item" data-file-type="${fileType}">
            ${previewContent}
            <div class="result-actions">
                <button class="btn btn-sm btn-primary" onclick="openFileInNewTab('${fileUrl}')">
                    <i class="fas fa-external-link-alt"></i>
                    查看
                </button>
                <button class="btn btn-sm btn-secondary" onclick="downloadFile('${fileUrl}', '${fileName}')">
                    <i class="fas fa-download"></i>
                    下载
                </button>
            </div>
        </div>
    `;
}

// 格式化文件大小
function formatFileSize(bytes) {
    if (!bytes) return '未知大小';
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    if (bytes === 0) return '0 Bytes';
    const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// 设置图片库事件监听器
function setupGalleryListeners() {
    // 图片预览点击事件
    document.querySelectorAll('.result-image').forEach(img => {
        img.addEventListener('click', function() {
            openImageModal(this.src);
        });
    });
}

// 打开图片模态框
function openImageModal(imageUrl) {
    // 创建模态框
    const modal = document.createElement('div');
    modal.className = 'image-modal';
    modal.innerHTML = `
        <div class="modal-backdrop" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img src="${imageUrl}" alt="预览图片">
            <div class="modal-actions">
                <a href="${imageUrl}" download class="btn btn-download">下载图片</a>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden';
    
    // 添加键盘支持
    document.addEventListener('keydown', handleModalKeydown);
}

// 关闭图片模态框
function closeImageModal() {
    const modal = document.querySelector('.image-modal');
    if (modal) {
        modal.remove();
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleModalKeydown);
    }
}

// 模态框键盘处理
function handleModalKeydown(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
}

// 切换日志展开/收起
function toggleLogExpand() {
    const container = document.getElementById('detailLogs');
    logExpanded = !logExpanded;
    
    if (logExpanded) {
        container.style.maxHeight = 'none';
        container.style.height = '400px';
    } else {
        container.style.maxHeight = '200px';
        container.style.height = '200px';
    }
}

// 刷新日志
function refreshLogs() {
    if (currentTaskId) {
        loadHistoryLogs();
    }
}

// 开始日志自动刷新
function startLogRefresh() {
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
    }
    logRefreshInterval = setInterval(() => {
        loadTaskLogs();
    }, 3000); // 每3秒刷新一次
}

// 停止日志自动刷新
function stopLogRefresh() {
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
        logRefreshInterval = null;
    }
    // 关闭SSE连接
    if (eventSource) {
        eventSource.close();
        eventSource = null;
    }
}

// 从详情页执行任务
async function runTaskFromDetail() {
    if (!currentTaskId) return;
    
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/start`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务已开始执行');
            // 重新加载详情
            showTaskDetailModal(currentTaskId);
            // 刷新任务列表
            loadTasks();
        } else {
            alert('启动任务失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('启动任务失败');
    }
}

// 下载文件
function downloadFile(fileUrl, fileName) {
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = fileName;
    link.target = '_blank';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// 在新标签页打开文件
function openFileInNewTab(fileUrl) {
    window.open(fileUrl, '_blank');
}

// 点击弹窗外部关闭
window.onclick = function(event) {
    const modal = document.getElementById('taskDetailModal');
    if (event.target === modal) {
        closeTaskDetailModal();
    }
}

// 页面卸载时关闭SSE连接
window.addEventListener('beforeunload', () => {
    if (eventSource) {
        eventSource.close();
    }
});

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', loadTasks);
</script>
