{% extends "base.html" %}

{% block page_title %}任务管理{% endblock %}

{% block content %}
<!-- 页面头部 -->
<div class="mb-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div class="mb-4 sm:mb-0">
            <h2 class="text-3xl font-bold text-gray-900">任务管理</h2>
            <p class="mt-2 text-gray-600">监控和管理您的工作流任务执行状态</p>
        </div>
        <div class="flex space-x-3">
            <button onclick="loadTasks()" 
                    class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                <i class="fas fa-sync-alt mr-2"></i>
                刷新
            </button>
        </div>
    </div>
</div>

<!-- 批量操作 -->
<div id="batchActions" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <span id="selectedCount" class="text-blue-800 font-medium mb-3 sm:mb-0">已选择 0 个任务</span>
        <div class="flex space-x-3">
            <button onclick="batchDeleteTasks()" 
                    class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 shadow-sm">
                <i class="fas fa-trash mr-2"></i>
                批量删除
            </button>
        </div>
    </div>
</div>

<!-- 加载状态 -->
<div id="loading" class="hidden flex items-center justify-center py-12">
    <div class="flex items-center space-x-3 text-gray-600">
        <i class="fas fa-spinner fa-spin text-xl"></i>
        <span class="text-lg">加载中...</span>
    </div>
</div>

<!-- 任务表格 -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="taskTable">
            <thead class="bg-gray-50">
                <tr>
                    <th class="w-12 px-6 py-3 text-left">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" 
                               class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                        本地任务ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        任务描述
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
                        节点数
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">
                        PLUS加速
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        工作流名
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                        远程任务ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">
                        创建时间
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">
                        操作
                    </th>
                </tr>
            </thead>
            <tbody id="taskTableBody" class="bg-white divide-y divide-gray-200">
                <!-- 任务列表将通过JS动态加载 -->
            </tbody>
        </table>
    </div>
</div>

<script>
// 加载任务列表
async function loadTasks() {
    try {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();
        
        const tbody = document.getElementById('taskTableBody');
        
        if (tasks.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">暂无任务数据</td></tr>';
            return;
        }
        
        tbody.innerHTML = tasks.map(task => {
            const statusMap = {
                'PENDING': { class: 'status-pending', text: '等待中' },
                'RUNNING': { class: 'status-running', text: '运行中' },
                'SUCCESS': { class: 'status-success', text: '成功' },
                'FAILED': { class: 'status-failed', text: '失败' }
            };
            const status = statusMap[task.status] || { class: 'status-pending', text: task.status };
            
            // 获取任务描述（从工作流名或任务数据中提取）
            const description = task.description || task.workflow_name || '无描述';
            
            // 计算节点数（从任务数据中获取）
            const nodeCount = task.data ? task.data.length : 0;
            
            // PLUS加速状态（这里假设从任务配置中获取，暂时设为随机）
            const isPlusEnabled = Math.random() > 0.5;
            
            return `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <input type="checkbox" class="task-checkbox w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2" value="${task.task_id}">
                    </td>
                    <td class="px-6 py-4 text-sm font-mono text-gray-900">${task.task_id.slice(0, 8)}...</td>
                    <td class="px-6 py-4 text-sm text-gray-900" title="${description}">
                        <div class="max-w-xs truncate">${description}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${nodeCount}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            isPlusEnabled 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-gray-100 text-gray-800'
                        }">
                            ${isPlusEnabled ? '已启用' : '未启用'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900" title="${task.workflow_name || '未知'}">
                        <div class="max-w-xs truncate">${task.workflow_name || '未知'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm font-mono text-gray-500">${task.runninghub_task_id || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${new Date(task.created_at).toLocaleString()}</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button onclick="viewTask('${task.task_id}')" 
                                    class="inline-flex items-center px-2 py-1 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors">
                                <i class="fas fa-eye mr-1"></i>
                                详情
                            </button>
                            ${task.status === 'PENDING' || task.status === 'FAILED' ? 
                                `<button onclick="runTask('${task.task_id}')" 
                                        class="inline-flex items-center px-2 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors">
                                    <i class="fas fa-play mr-1"></i>
                                    运行
                                </button>` : ''}
                            <button onclick="deleteTask('${task.task_id}')" 
                                    class="inline-flex items-center px-2 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">
                                <i class="fas fa-trash mr-1"></i>
                                删除
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    } catch (error) {
        console.error('加载任务失败:', error);
        document.getElementById('taskTableBody').innerHTML = '<tr><td colspan="9" class="text-center">加载任务失败</td></tr>';
    }
}

// 运行任务
async function runTask(taskId) {
    try {
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务已开始运行');
            loadTasks();
        } else {
            alert('启动任务失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('启动任务失败');
    }
}

// 查看任务详情 - 改为侧拉窗模式
function viewTask(taskId) {
    showTaskDetailSidebar(taskId);
}

// 删除任务
async function deleteTask(taskId) {
    if (confirm('确定要删除这个任务吗？')) {
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('任务已删除');
                loadTasks();
            } else {
                alert('删除任务失败');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('删除任务失败');
        }
    }
}

    currentTaskId = taskId;

        const task = await response.json();
        
        // 填充基本信息
        document.getElementById('detailTaskId').textContent = task.task_id.slice(0, 8) + '...';
        document.getElementById('detailWorkflowName').textContent = task.workflow_name || 'Unknown';
        
        const statusElement = document.getElementById('detailStatus');
        const statusMap = {
            'PENDING': { class: 'status-pending', text: '等待中' },
            'RUNNING': { class: 'status-running', text: '运行中' },
            'SUCCESS': { class: 'status-success', text: '成功' },
            'FAILED': { class: 'status-failed', text: '失败' },
            'READY': { class: 'status-ready', text: '就绪' }
        };
        const status = statusMap[task.status] || { class: 'status-pending', text: task.status };
        statusElement.className = `status-badge ${status.class}`;
        statusElement.textContent = status.text;
        
        document.getElementById('detailCreatedAt').textContent = new Date(task.created_at).toLocaleString();
        
        // 显示执行按钮（如果任务可执行）
        const runBtn = document.getElementById('detailRunBtn');
        if (task.status === 'READY' || task.status === 'FAILED') {
            runBtn.style.display = 'inline-block';
        } else {
            runBtn.style.display = 'none';
        }
        
        // 加载输入数据
        loadInputData(task.data || []);
        
        // 加载执行日志
        loadTaskLogs();
        
        // 加载结果文件
        loadTaskResults();
        
        // 显示侧拉窗
        const sidebar = document.getElementById('taskDetailSidebar');
        sidebar.classList.add('active');
        
        // 开始定时刷新日志（如果任务正在运行）
        if (task.status === 'RUNNING' || task.status === 'PENDING') {
            startLogRefresh();
        }
        
    } catch (error) {
        console.error('加载任务详情失败:', error);
        alert('加载任务详情失败');
    }
}

// 关闭任务详情侧拉窗
function closeTaskDetailSidebar() {
    const sidebar = document.getElementById('taskDetailSidebar');
    sidebar.classList.remove('active');
    currentTaskId = null;
    stopLogRefresh();
    // 关闭SSE连接
    if (eventSource) {
        eventSource.close();
        eventSource = null;
    }
}

// 加载输入数据
function loadInputData(data) {
    const container = document.getElementById('detailInputData');
    
    if (!data || data.length === 0) {
        container.innerHTML = '<p class="no-data">暂无输入数据</p>';
        return;
    }
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // 处理长文本
        if (typeof valueDisplay === 'string' && valueDisplay.length > 100) {
            valueDisplay = valueDisplay.substring(0, 100) + '...';
        }
        
        // 处理文件类型
        if (item.field_value && typeof item.field_value === 'string') {
            if (item.field_value.startsWith('http') && item.field_value.match(/\.(jpg|jpeg|png|gif)$/i)) {
                valueDisplay = `<img src="${item.field_value}" alt="输入图片" class="input-preview-image">`;
            } else if (item.field_value.startsWith('http') && item.field_value.match(/\.(mp4|avi|mov)$/i)) {
                valueDisplay = `<video controls class="input-preview-video"><source src="${item.field_value}"></video>`;
            }
        }
        
        return `
            <div class="input-data-item">
                <div class="input-label">${item.field_name}:</div>
                <div class="input-value">${valueDisplay}</div>
            </div>
        `;
    }).join('');
}

// 加载任务日志
async function loadTaskLogs() {
    if (!currentTaskId) return;
    
    try {
        // 先加载历史日志
        await loadHistoryLogs();
        
        // 启动实时日志流
        startLogStream();
        
    } catch (error) {
        console.error('加载日志失败:', error);
        document.getElementById('detailLogs').innerHTML = '<p class="error-message">加载日志失败</p>';
    }
}

// 加载历史日志
async function loadHistoryLogs() {
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/logs/history`);
        const logs = await response.json();
        
        const container = document.getElementById('detailLogs');
        container.innerHTML = ''; // 清空现有日志
        
        if (!logs || logs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行日志</p>';
            return;
        }
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp,
                level: log.level
            });
        });
        
    } catch (error) {
        console.error('加载历史日志失败:', error);
        // 回退到原有的日志加载方式
        const response = await fetch(`/api/tasks/${currentTaskId}/logs/history`);
        const logs = await response.json();
        
        const container = document.getElementById('detailLogs');
        if (!logs || logs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行日志</p>';
            return;
        }
        
        container.innerHTML = logs.map(log => {
            const timestamp = new Date(log.timestamp).toLocaleTimeString();
            const levelClass = log.level ? `log-${log.level.toLowerCase()}` : 'log-info';
            
            return `
                <div class="log-entry ${levelClass}">
                    <span class="log-time">[${timestamp}]</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `;
        }).join('');
        
        // 滚动到底部
        container.scrollTop = container.scrollHeight;
    }
}

// 启动日志流
function startLogStream() {
    // 关闭现有连接
    if (eventSource) {
        eventSource.close();
    }
    
    // 启动SSE连接
    eventSource = new EventSource(`/api/tasks/${currentTaskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp,
                level: log.level
            });
        } catch (error) {
            console.error('解析日志数据失败:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSE连接错误:', error);
        // 连接错误时回退到轮询模式
        eventSource.close();
        setTimeout(() => {
            startLogRefresh();
        }, 1000);
    };
}

// 添加日志条目
function addLogEntry(log) {
    const logsContainer = document.getElementById('detailLogs');
    
    const logEntry = document.createElement('div');
    const logClass = log.level ? `log-${log.level.toLowerCase()}` : 'log-info';
    logEntry.className = `log-entry ${logClass}`;
    
    const timestamp = document.createElement('span');
    timestamp.className = 'log-time';
    timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}]`;
    
    const message = document.createElement('span');
    message.className = 'log-message';
    
    // 检查是否是JSON格式的消息
    if (log.message.trim().startsWith('{') || log.message.includes('"nodeInfoList"')) {
        const pre = document.createElement('pre');
        pre.className = 'json-log';
        pre.textContent = log.message;
        message.appendChild(pre);
    } else {
        message.textContent = log.message;
    }
    
    logEntry.appendChild(timestamp);
    logEntry.appendChild(message);
    logsContainer.appendChild(logEntry);
    
    // 自动滚动到底部
    logsContainer.scrollTop = logsContainer.scrollHeight;
}

// 加载任务结果
async function loadTaskResults() {
    if (!currentTaskId) return;
    
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/outputs?t=${Date.now()}`);
        const outputs = await response.json();
        
        const container = document.getElementById('detailResults');
        const downloadBtn = document.getElementById('downloadAllFilesBtn');
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<p class="no-data">暂无执行结果</p>';
            downloadBtn.style.display = 'none';
            return;
        }
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // 显示下载所有文件按钮
        downloadBtn.style.display = 'inline-block';
        
        // 添加事件监听器
        setupGalleryListeners();
        
    } catch (error) {
        console.error('加载结果失败:', error);
        document.getElementById('detailResults').innerHTML = '<p class="error-message">加载结果失败</p>';
        document.getElementById('downloadAllFilesBtn').style.display = 'none';
    }
}

// 创建结果卡片
function createResultCard(output) {
    const fileName = output.name || output.file_name || output.fileName || 'unknown';
    const fileUrl = output.file_url || output.fileUrl || output.static_url;
    const fileType = output.file_type || fileName.split('.').pop().toLowerCase();
    const isImage = fileType && fileType.match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = fileType && fileType.match(/^(mp4|avi|mov|wmv|flv)$/);
    
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || fileUrl;
        previewContent = `
            <div class="result-preview">
                <img src="${thumbnailUrl}" alt="结果图片" class="result-image" onclick="openImageModal('${fileUrl}')">
                <div class="image-overlay">
                    <button class="btn-preview" onclick="openImageModal('${fileUrl}')">
                        <i class="fas fa-search-plus"></i> 预览
                    </button>
                </div>
            </div>
        `;
    } else if (isVideo) {
        previewContent = `
            <div class="result-preview">
                <video controls class="result-video">
                    <source src="${fileUrl}" type="video/${fileType}">
                </video>
            </div>
        `;
    } else {
        previewContent = `
            <div class="result-file">
                <i class="fas fa-file"></i>
                <span>${fileName}</span>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = output.created_at ? new Date(output.created_at).toLocaleString() : '';
    
    // 文件来源标识
    const sourceLabel = output.source === 'local' ? 
        '<span class="file-source local"><i class="fas fa-hdd"></i> 本地</span>' : 
        '<span class="file-source remote"><i class="fas fa-cloud"></i> 远程</span>';
    
    return `
        <div class="result-item" data-file-type="${fileType}" data-source="${output.source || 'unknown'}">
            ${previewContent}
            <div class="result-info">
                <div class="file-meta">
                    <span class="file-name">${fileName}</span>
                    ${sourceLabel}
                </div>
                ${fileSize ? `<div class="file-size">${fileSize}</div>` : ''}
                ${createdTime ? `<div class="file-time">${createdTime}</div>` : ''}
            </div>
            <div class="result-actions">
                <button class="btn btn-sm btn-primary" onclick="openFileInNewTab('${fileUrl}')">
                    <i class="fas fa-external-link-alt"></i>
                    查看
                </button>
                <button class="btn btn-sm btn-secondary" onclick="downloadFile('${fileUrl}', '${fileName}')">
                    <i class="fas fa-download"></i>
                    下载
                </button>
            </div>
        </div>
    `;
}

// 格式化文件大小
function formatFileSize(bytes) {
    if (!bytes) return '未知大小';
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    if (bytes === 0) return '0 Bytes';
    const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// 设置图片库事件监听器
function setupGalleryListeners() {
    // 图片预览点击事件
    document.querySelectorAll('.result-image').forEach(img => {
        img.addEventListener('click', function() {
            openImageModal(this.src);
        });
    });
}

// 打开图片模态框
function openImageModal(imageUrl) {
    // 创建模态框
    const modal = document.createElement('div');
    modal.className = 'image-modal';
    modal.innerHTML = `
        <div class="modal-backdrop" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img src="${imageUrl}" alt="预览图片">
            <div class="modal-actions">
                <a href="${imageUrl}" download class="btn btn-download">下载图片</a>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden';
    
    // 添加键盘支持
    document.addEventListener('keydown', handleModalKeydown);
}

// 关闭图片模态框
function closeImageModal() {
    const modal = document.querySelector('.image-modal');
    if (modal) {
        modal.remove();
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleModalKeydown);
    }
}

// 模态框键盘处理
function handleModalKeydown(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
}

// 下载单个文件
function downloadFile(fileUrl, fileName) {
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// 在新标签页打开文件
function openFileInNewTab(fileUrl) {
    window.open(fileUrl, '_blank');
}

// 下载所有文件
async function downloadAllFiles() {
    if (!currentTaskId) return;
    
    const downloadBtn = document.getElementById('downloadAllFilesBtn');
    const originalText = downloadBtn.innerHTML;
    
    try {
        downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 下载中...';
        downloadBtn.disabled = true;
        
        const response = await fetch(`/api/tasks/${currentTaskId}/download-files`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(`成功下载 ${result.total_count} 个文件到本地！`);
            // 重新加载结果以显示本地文件
            loadTaskResults();
        } else {
            alert(`下载失败: ${result.error}`);
        }
        
    } catch (error) {
        console.error('下载文件失败:', error);
        alert('下载文件失败');
    } finally {
        downloadBtn.innerHTML = originalText;
        downloadBtn.disabled = false;
    }
}

// 切换日志展开/收起
function toggleLogExpand() {
    const container = document.getElementById('detailLogs');
    logExpanded = !logExpanded;
    
    if (logExpanded) {
        container.style.maxHeight = 'none';
        container.style.height = '400px';
    } else {
        container.style.maxHeight = '200px';
        container.style.height = '200px';
    }
}

// 刷新日志
function refreshLogs() {
    if (currentTaskId) {
        loadHistoryLogs();
    }
}

// 开始日志自动刷新
function startLogRefresh() {
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
    }
    logRefreshInterval = setInterval(() => {
        loadTaskLogs();
    }, 3000); // 每3秒刷新一次
}

// 停止日志自动刷新
function stopLogRefresh() {
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
        logRefreshInterval = null;
    }
    // 关闭SSE连接
    if (eventSource) {
        eventSource.close();
        eventSource = null;
    }
}

// 从详情页执行任务
async function runTaskFromDetail() {
    if (!currentTaskId) return;
    
    try {
        const response = await fetch(`/api/tasks/${currentTaskId}/start`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务已开始执行');
            // 重新加载详情
            showTaskDetailSidebar(currentTaskId);
            // 刷新任务列表
            loadTasks();
        } else {
            alert('启动任务失败');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('启动任务失败');
    }
}

// 下载文件
function downloadFile(fileUrl, fileName) {
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = fileName;
    link.target = '_blank';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// 在新标签页打开文件
function openFileInNewTab(fileUrl) {
    window.open(fileUrl, '_blank');
}

// 更新任务状态
async function updateTaskStatus(taskId, remoteTaskId) {
    if (!remoteTaskId) {
        alert('该任务没有远程任务ID，无法更新状态');
        return;
    }
    
    try {
        // 显示加载状态
        const updateBtn = document.getElementById('updateStatusBtn');
        const originalText = updateBtn.innerHTML;
        updateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 更新中...';
        updateBtn.disabled = true;
        
        // 调用后端API更新状态
        const response = await fetch(`/api/tasks/${taskId}/update-status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                remote_task_id: remoteTaskId
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert(`状态更新成功：${result.old_status} → ${result.new_status}`);
            // 重新加载任务详情
            showTaskDetailSidebar(taskId);
            // 刷新任务列表
            loadTasks();
        } else {
            alert(`更新失败：${result.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('更新任务状态失败:', error);
        alert('更新任务状态失败，请稍后重试');
    } finally {
        // 恢复按钮状态
        const updateBtn = document.getElementById('updateStatusBtn');
        updateBtn.innerHTML = originalText;
        updateBtn.disabled = false;
    }
}

// 点击侧拉窗遮罩关闭
window.onclick = function(event) {
    const overlay = document.getElementById('taskDetailSidebar');
    if (event.target === overlay) {
        closeTaskDetailSidebar();
    }
}

// 页面卸载时关闭SSE连接
window.addEventListener('beforeunload', () => {
    if (eventSource) {
        eventSource.close();
    }
});

// 全选/取消全选
function toggleSelectAll() {
    const selectAll = document.getElementById('selectAll');
    const checkboxes = document.querySelectorAll('.task-checkbox');
    
    checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
    });
    
    updateBatchActions();
}

// 更新批量操作显示
function updateBatchActions() {
    const checkboxes = document.querySelectorAll('.task-checkbox:checked');
    const batchActions = document.getElementById('batchActions');
    const selectedCount = document.getElementById('selectedCount');
    
    if (checkboxes.length > 0) {
        batchActions.classList.remove('hidden');
        selectedCount.textContent = `已选择 ${checkboxes.length} 个任务`;
    } else {
        batchActions.classList.add('hidden');
    }
}

// 批量删除任务
async function batchDeleteTasks() {
    const checkboxes = document.querySelectorAll('.task-checkbox:checked');
    const taskIds = Array.from(checkboxes).map(cb => cb.value);
    
    if (taskIds.length === 0) {
        alert('请选择要删除的任务');
        return;
    }
    
    if (!confirm(`确定要删除选中的 ${taskIds.length} 个任务吗？`)) {
        return;
    }
    
    try {
        const response = await fetch('/api/tasks/batch-delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ task_ids: taskIds })
        });
        
        if (response.ok) {
            alert('批量删除成功');
            loadTasks();
        } else {
            alert('批量删除失败');
        }
    } catch (error) {
        console.error('批量删除失败:', error);
        alert('批量删除失败');
    }
}

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', loadTasks);

// 为任务复选框添加事件监听
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('task-checkbox')) {
        updateBatchActions();
    }
});
