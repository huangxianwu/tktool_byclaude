{% extends "base.html" %}

{% block content %}
<script src="{{ url_for('static', filename='js/task_management.js') }}" defer></script>
<div class="space-y-6">
    <!-- 页面头部 -->
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
        <div>
            <h2 class="text-3xl font-bold text-gray-900">任务管理</h2>
            <p class="mt-2 text-gray-600">实时监控和管理任务执行状态</p>
        </div>
        <div class="mt-4 lg:mt-0 flex items-center space-x-4">
            <button onclick="refreshTasks()" 
                    class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                <i class="fas fa-sync-alt mr-2"></i>
                刷新
            </button>
            <label class="flex items-center space-x-2 text-sm text-gray-600">
                <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()" 
                       class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2">
                <span>自动刷新</span>
            </label>
        </div>
    </div>

    <!-- 统计信息卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">排队任务</p>
                    <p class="text-2xl font-semibold text-gray-900" id="pending-count">0</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-play text-green-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">运行任务</p>
                    <p class="text-2xl font-semibold text-gray-900" id="running-count">0</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-layer-group text-blue-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">最大并发</p>
                    <p class="text-2xl font-semibold text-gray-900" id="max-concurrent">1</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 筛选功能区域 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
            <!-- 基础筛选 -->
            <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">状态:</label>
                    <select id="status-filter" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="">全部状态</option>
                        <option value="PENDING">等待中</option>
                        <option value="RUNNING">运行中</option>
                        <option value="SUCCESS">成功</option>
                        <option value="FAILED">失败</option>
                        <option value="STOPPED">已停止</option>
                    </select>
                </div>
                
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">工作流:</label>
                    <select id="workflow-filter" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="">全部工作流</option>
                        <!-- 动态加载工作流选项 -->
                    </select>
                </div>
                
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">时间范围:</label>
                    <select id="time-filter" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="">全部时间</option>
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
            </div>
            
            <!-- 搜索和排序 -->
            <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">排序:</label>
                    <select id="sort-filter" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="created_at_desc">最新创建</option>
                        <option value="created_at_asc">最早创建</option>
                        <option value="updated_at_desc">最近更新</option>
                        <option value="status_asc">状态排序</option>
                    </select>
                </div>
                
                <div class="relative">
                    <input type="text" id="search-input" placeholder="搜索任务描述..." 
                           class="pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary w-full sm:w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
                
                <button id="reset-filters" class="inline-flex items-center px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-undo mr-2"></i>
                    重置
                </button>
            </div>
        </div>
        
        <!-- 自定义时间范围 -->
        <div id="custom-date-range" class="mt-4 pt-4 border-t border-gray-200 hidden">
            <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">开始时间:</label>
                    <input type="datetime-local" id="start-date" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">结束时间:</label>
                    <input type="datetime-local" id="end-date" class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
            </div>
        </div>
        
        <!-- 筛选提示 -->
        <div id="workflow-filter-hint" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg" style="display: none;">
            <div class="flex items-center justify-between">
                <span class="text-blue-800 font-medium">
                    <i class="fas fa-filter text-blue-500 mr-2"></i>
                    当前筛选: 工作流名称
                </span>
                <button id="clear-workflow-filter" onclick="clearWorkflowFilter()" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-times mr-1"></i>清除筛选
                </button>
            </div>
        </div>
    </div>

    <!-- 批量操作控制 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
            <div class="flex items-center space-x-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="select-all" onchange="toggleSelectAll()" 
                           class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2">
                    <span class="text-sm font-medium text-gray-700">全选</span>
                </label>
                <span class="text-sm text-gray-600">已选择: <span id="selected-count" class="font-medium text-gray-900">0</span> 个任务</span>
            </div>
            
            <div class="flex space-x-3">
                <button id="batch-start-btn" onclick="batchStartTasks()" disabled 
                        class="inline-flex items-center px-3 py-2 text-sm bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-play mr-2"></i>
                    批量启动
                </button>
                <button id="batch-stop-btn" onclick="batchStopTasks()" disabled 
                        class="inline-flex items-center px-3 py-2 text-sm bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-stop mr-2"></i>
                    批量停止
                </button>
                <button id="batch-delete-btn" onclick="batchDeleteTasks()" disabled 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-trash mr-2"></i>
                    批量删除
                </button>
            </div>
        </div>
    </div>

    <!-- 任务表格 -->
    <div class="task-table-container">
        <div class="overflow-x-auto">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                        </th>
                        <th>
                            本地任务ID
                        </th>
                        <th>
                            任务描述
                        </th>
                        <th>
                            工作流名
                        </th>
                        <th>
                            远程任务ID
                        </th>
                        <th>
                            PLUS加速
                        </th>
                        <th>
                            创建时间
                        </th>
                        <th>
                            运行时长
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- 任务列表将通过JS动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页导航 -->
    <div id="pagination" class="bg-white rounded-lg shadow-sm border border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-700">
                显示第 <span id="page-start">1</span> - <span id="page-end">20</span> 条，共 <span id="total-count">0</span> 条记录
            </div>
            <div class="flex items-center space-x-2">
                <button id="prev-page" onclick="taskManager.previousPage()" disabled
                        class="px-3 py-2 text-sm bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <i class="fas fa-chevron-left mr-1"></i>
                    上一页
                </button>
                <div id="page-numbers" class="flex items-center space-x-1">
                    <!-- 页码按钮将通过JS动态生成 -->
                </div>
                <button id="next-page" onclick="taskManager.nextPage()" disabled
                        class="px-3 py-2 text-sm bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    下一页
                    <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="hidden flex items-center justify-center py-12">
        <div class="flex items-center space-x-3 text-gray-600">
            <i class="fas fa-spinner fa-spin text-xl"></i>
            <span class="text-lg">加载中...</span>
        </div>
    </div>

    <!-- 空状态 -->
    <div id="empty-state" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
        <div class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
            <i class="fas fa-clipboard-list text-2xl text-gray-400"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">暂无任务</h3>
        <p class="text-gray-500 mb-6">您还没有创建任何任务</p>
        <a href="/workflows" 
           class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors duration-200">
            <i class="fas fa-plus mr-2"></i>
            创建新任务
        </a>
    </div>
</div>

<!-- 任务详情侧拉窗 -->
<div id="taskDrawer" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeTaskDrawer()"></div>
    <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">任务详情</h3>
            <button onclick="closeTaskDrawer()" 
                    class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="drawerContent" class="p-6 overflow-y-auto h-full pb-20">
            <!-- 任务详情内容将在这里动态加载 -->
        </div>
    </div>
</div>

<!-- 批量操作确认模态框 -->
<div id="batch-confirm-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeBatchConfirm()"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h3 id="batch-confirm-title" class="text-lg font-semibold text-gray-900">确认操作</h3>
            <button onclick="closeBatchConfirm()" 
                    class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-6">
            <p id="batch-confirm-message" class="text-gray-600 mb-6"></p>
            <div class="flex space-x-3 justify-end">
                <button onclick="closeBatchConfirm()" 
                        class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    取消
                </button>
                <button id="batch-confirm-btn" onclick="confirmBatchOperation()" 
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                    确认
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.task-management {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
}

.queue-info {
    display: flex;
    align-items: center;
    gap: 20px;
}

.queue-stats {
    display: flex;
    gap: 15px;
}

.stat-item {
    background: #f5f5f5;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 14px;
    color: #666;
}

.refresh-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.batch-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 4px;
}

.selection-controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.selection-info {
    color: #666;
    font-size: 14px;
}

.batch-actions {
    display: flex;
    gap: 10px;
}

/* 表格样式已移至 style.css */

.status-badge {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
}

.status-ready { background: #e8f5e8; color: #2d6a2d; }
.status-pending { background: #fff3cd; color: #856404; }
.status-queued { background: #cce5ff; color: #004085; }
.status-running { background: #ffe4b3; color: #663c00; }
.status-success { background: #d4edda; color: #155724; }
.status-failed { background: #f8d7da; color: #721c24; }
.status-stopped { background: #e2e3e5; color: #383d41; }

/* 按钮样式已移至 style.css */

.loading-indicator {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    font-size: 24px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #666;
}

.empty-icon {
    font-size: 48px;
    margin-bottom: 15px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
}

.modal-header h3 {
    margin: 0;
}

.close {
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #aaa;
}

.close:hover {
    color: #000;
}

.modal-body {
    padding: 20px;
}

.modal-actions {
    text-align: right;
    margin-top: 20px;
    gap: 10px;
    display: flex;
    justify-content: flex-end;
}

.task-checkbox {
    margin: 0;
}

.datetime {
    font-size: 12px;
    color: #666;
}

.auto-refresh {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    color: #666;
}

/* 侧拉窗样式 */
.task-drawer {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    z-index: 1000;
    transition: right 0.3s ease;
}

.task-drawer.open {
    right: 0;
}

.drawer-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.drawer-content {
    position: absolute;
    top: 0;
    right: 0;
    width: 800px;
    height: 100%;
    background: white;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

.drawer-header {
    padding: 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f9fa;
}

.drawer-header h3 {
    margin: 0;
    color: #333;
}

.close-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    color: #333;
    background: #e9ecef;
    border-radius: 50%;
}

.drawer-body {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

/* 表格样式优化 */
.task-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    font-size: 14px;
}

.task-table th {
    background: #f8f9fa;
    padding: 12px 8px;
    text-align: left;
    border-bottom: 2px solid #dee2e6;
    font-weight: 600;
    color: #495057;
    white-space: nowrap;
}

.task-table td {
    padding: 12px 8px;
    border-bottom: 1px solid #dee2e6;
    vertical-align: middle;
}

.task-table tbody tr:hover {
    background: #f8f9fa;
}

.task-id {
    font-family: monospace;
    font-size: 12px;
    color: #6c757d;
}

.task-description {
    max-width: 200px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.plus-badge {
    display: inline-block;
    padding: 2px 6px;
    background: #ffd700;
    color: #333;
    border-radius: 10px;
    font-size: 10px;
    font-weight: bold;
}

@media (max-width: 768px) {
    .drawer-content {
        width: 100%;
    }
}
</style>
{% endblock %}
