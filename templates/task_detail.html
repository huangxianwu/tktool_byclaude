{% extends "base.html" %}

{% block content %}
<!-- 页面头部 -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">
                任务详情 #<span id="taskId" class="text-blue-600"></span>
            </h1>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">状态:</span>
                <span id="taskStatus" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"></span>
            </div>
        </div>
        <div class="flex space-x-3">
            <button id="runTaskBtn" onclick="runTask()" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                <i class="fas fa-play text-sm"></i>
                <span>执行任务</span>
            </button>
            <button id="deleteTaskBtn" onclick="deleteTask()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                <i class="fas fa-trash text-sm"></i>
                <span>删除任务</span>
            </button>
        </div>
    </div>
</div>

<!-- 任务详情内容 -->
<div class="space-y-6">
    <!-- 输入参数 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-cog text-blue-600 mr-2"></i>
            输入参数
        </h2>
        <ul id="inputDataList" class="space-y-3">
            <!-- 输入数据将通过JS动态加载 -->
        </ul>
    </div>

    <!-- 执行日志 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-terminal text-green-600 mr-2"></i>
            执行日志
        </h2>
        <div id="executionLogs" class="bg-gray-900 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm text-green-400">
            <!-- 日志将通过SSE动态加载 -->
        </div>
    </div>

    <!-- 输出结果 -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="fas fa-file-alt text-purple-600 mr-2"></i>
            输出结果
        </h2>
        <div id="resultPreview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- 结果将通过JS动态加载 -->
        </div>
    </div>
</div>

<script>
let taskId = window.location.pathname.split('/').pop();
let eventSource = null;

// 加载任务详情
async function loadTaskDetail() {
    try {
        const response = await fetch(`/api/tasks/${taskId}`);
        const task = await response.json();
        
        document.getElementById('taskId').textContent = task.task_id;
        document.getElementById('taskStatus').textContent = task.status;
        
        // 根据任务状态显示执行按钮
        const runBtn = document.getElementById('runTaskBtn');
        if (task.status === 'PENDING' || task.status === 'FAILED') {
            runBtn.classList.remove('hidden');
        } else {
            runBtn.classList.add('hidden');
        }
        
        // 更新状态样式
        const statusSpan = document.getElementById('taskStatus');
        statusSpan.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium';
        switch(task.status) {
            case 'PENDING':
                statusSpan.classList.add('bg-yellow-100', 'text-yellow-800');
                break;
            case 'RUNNING':
                statusSpan.classList.add('bg-blue-100', 'text-blue-800');
                break;
            case 'COMPLETED':
                statusSpan.classList.add('bg-green-100', 'text-green-800');
                break;
            case 'FAILED':
                statusSpan.classList.add('bg-red-100', 'text-red-800');
                break;
            default:
                statusSpan.classList.add('bg-gray-100', 'text-gray-800');
        }
        
        // 显示输入数据
        renderInputData(task.data);
        
        // 显示结果文件
        renderResults(task.data);
        
        // 启动日志流
        startLogStream();
        
    } catch (error) {
        console.error('加载任务详情失败:', error);
    }
}

// 渲染输入数据
function renderInputData(data) {
    const container = document.getElementById('inputDataList');
    
    if (!data || data.length === 0) {
        container.innerHTML = '<li class="text-gray-500 italic">暂无输入参数</li>';
        return;
    }
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // 如果是文件类型，显示预览
        if (item.file_url) {
            if (item.file_url.match(/\.(jpg|jpeg|png|gif)$/i)) {
                valueDisplay = `<img src="${item.file_url}" alt="结果图片" class="max-w-xs rounded-lg shadow-sm border border-gray-200">`;
            } else if (item.file_url.match(/\.(mp4|avi|mov)$/i)) {
                valueDisplay = `<video controls class="max-w-xs rounded-lg shadow-sm border border-gray-200"><source src="${item.file_url}"></video>`;
            }
        }
        
        return `
            <li class="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg">
                <span class="font-medium text-gray-700 min-w-0 flex-shrink-0">${item.field_name}:</span>
                <div class="min-w-0 flex-1">${valueDisplay}</div>
            </li>
        `;
    }).join('');
}

// 渲染结果文件
async function renderResults(data) {
    const container = document.getElementById('resultPreview');
    
    // 获取任务的输出文件
    try {
        const response = await fetch(`/api/tasks/${taskId}/outputs?t=${Date.now()}`);
        const outputs = await response.json();
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500"><i class="fas fa-file-alt text-4xl mb-2"></i><p>暂无结果文件</p></div>';
            return;
        }
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // 添加事件监听器
        setupGalleryListeners();
        
    } catch (error) {
        console.error('加载输出文件失败:', error);
        container.innerHTML = '<div class="col-span-full text-center py-8 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><p>加载结果文件失败</p></div>';
    }
}

// 创建结果卡片
function createResultCard(output) {
    const isImage = output.file_type && output.file_type.toLowerCase().match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = output.file_type && output.file_type.toLowerCase().match(/^(mp4|avi|mov|wmv|flv)$/);
    
    let cardContent = '';
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || output.static_url;
        previewContent = `
            <div class="relative group cursor-pointer" onclick="openImageModal('${output.static_url}')">
                <img src="${thumbnailUrl}" alt="输出图片" loading="lazy" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-200 rounded-lg flex items-center justify-center">
                    <button class="opacity-0 group-hover:opacity-100 bg-white text-gray-800 px-3 py-1 rounded-lg text-sm font-medium transition-all duration-200">
                        <i class="fas fa-search-plus mr-1"></i> 预览
                    </button>
                </div>
            </div>
        `;
    } else if (isVideo) {
        previewContent = `
            <div class="relative group">
                <video poster="${output.thumbnail_url || ''}" class="w-full h-48 object-cover rounded-lg" onclick="this.play()">
                    <source src="${output.static_url}" type="video/${output.file_type}">
                </video>
                <div class="absolute inset-0 flex items-center justify-center">
                    <button class="bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition-all duration-200">
                        <i class="fas fa-play text-xl"></i>
                    </button>
                </div>
            </div>
        `;
    } else {
        previewContent = `
            <div class="flex items-center justify-center h-48 bg-gray-100 rounded-lg">
                <div class="text-center">
                    <i class="fas fa-file text-4xl text-gray-400 mb-2"></i>
                    <div class="text-sm font-medium text-gray-600">${output.file_type.toUpperCase()}</div>
                </div>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = new Date(output.created_at).toLocaleString();
    
    // 文件来源标识
    const sourceLabel = output.source === 'local' ? '本地文件' : '远程文件';
    const sourceClass = output.source === 'local' ? 'source-local' : 'source-remote';
    const sourceIcon = output.source === 'local' ? '💾' : '☁️';
    
    return `
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow duration-200" data-file-type="${output.file_type}" data-source="${output.source || 'unknown'}">
            ${previewContent}
            <div class="p-4">
                <div class="flex items-start justify-between mb-2">
                    <h3 class="font-medium text-gray-900 truncate flex-1 mr-2">${output.name || output.file_name || output.fileName || 'unknown'}</h3>
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${output.source === 'local' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'} flex-shrink-0">
                        <span class="mr-1">${sourceIcon}</span>
                        ${sourceLabel}
                    </span>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
                    <span>${fileSize}</span>
                    <span>${createdTime}</span>
                </div>
                <div class="flex space-x-2">
                    <a href="${output.static_url}" download class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
                        <i class="fas fa-download text-xs"></i>
                        <span>下载</span>
                    </a>
                    <a href="${output.static_url}" target="_blank" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
                        <i class="fas fa-external-link-alt text-xs"></i>
                        <span>查看</span>
                    </a>
                </div>
            </div>
        </div>
    `;
}

// 文件大小格式化
function formatFileSize(bytes) {
    if (!bytes) return '未知大小';
    
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// 设置画廊监听器
function setupGalleryListeners() {
    // 为视频添加播放控制
    document.querySelectorAll('.video-preview video').forEach(video => {
        video.addEventListener('click', function() {
            if (this.paused) {
                this.play();
                this.nextElementSibling.style.display = 'none';
            } else {
                this.pause();
                this.nextElementSibling.style.display = 'flex';
            }
        });
    });
}

// 打开图片模态框
function openImageModal(imageUrl) {
    // 创建模态框
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4';
    modal.innerHTML = `
        <div class="absolute inset-0 bg-black bg-opacity-75" onclick="closeImageModal()"></div>
        <div class="relative bg-white rounded-lg shadow-xl max-w-4xl max-h-full overflow-hidden">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold z-10 bg-white bg-opacity-80 rounded-full w-8 h-8 flex items-center justify-center" onclick="closeImageModal()">&times;</button>
            <img src="${imageUrl}" alt="预览图片" class="max-w-full max-h-[80vh] object-contain">
            <div class="p-4 bg-white">
                <a href="${imageUrl}" download class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 inline-flex items-center space-x-2">
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </a>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden';
    
    // 添加键盘支持
    document.addEventListener('keydown', handleModalKeydown);
}

// 关闭图片模态框
function closeImageModal() {
    const modal = document.querySelector('.fixed.inset-0.z-50');
    if (modal) {
        modal.remove();
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleModalKeydown);
    }
}

// 模态框键盘处理
function handleModalKeydown(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
}

// 启动日志流
function startLogStream() {
    // 先加载历史日志
    loadHistoryLogs();
    
    // 启动SSE连接
    if (eventSource) {
        eventSource.close();
    }
    
    eventSource = new EventSource(`/api/tasks/${taskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        } catch (error) {
            console.error('解析日志数据失败:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSE连接错误:', error);
        // 连接错误时回退到轮询模式
        eventSource.close();
        setTimeout(() => {
            loadLogs();
            setInterval(loadLogs, 2000);
        }, 1000);
    };
}

// 加载历史日志
async function loadHistoryLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // 清空现有日志
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('加载历史日志失败:', error);
    }
}

// 轮询模式加载日志（作为SSE的备用方案）
async function loadLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // 清空现有日志
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('加载日志失败:', error);
    }
}

// 添加日志条目
function addLogEntry(log) {
    const logsContainer = document.getElementById('executionLogs');
    
    const logEntry = document.createElement('div');
    logEntry.className = 'flex space-x-2 mb-1';
    
    const timestamp = document.createElement('span');
    timestamp.className = 'text-gray-400 text-xs flex-shrink-0 mt-0.5';
    timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}]`;
    
    const message = document.createElement('div');
    message.className = 'flex-1 min-w-0';
    
    // 检查是否是JSON格式的消息
    if (log.message.trim().startsWith('{') || log.message.includes('"nodeInfoList"')) {
        const pre = document.createElement('pre');
        pre.className = 'text-yellow-300 text-xs whitespace-pre-wrap break-words';
        pre.textContent = log.message;
        message.appendChild(pre);
    } else {
        message.className += ' text-green-400 text-sm break-words';
        message.textContent = log.message;
    }
    
    logEntry.appendChild(timestamp);
    logEntry.appendChild(message);
    logsContainer.appendChild(logEntry);
    
    // 自动滚动到底部
    logsContainer.scrollTop = logsContainer.scrollHeight;
}

// 执行任务
async function runTask() {
    const runBtn = document.getElementById('runTaskBtn');
    const originalText = runBtn.textContent;
    
    try {
        runBtn.textContent = '执行中...';
        runBtn.disabled = true;
        
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务开始执行！');
            // 重新加载任务详情以更新状态
            loadTaskDetail();
        } else {
            const error = await response.json();
            alert(`执行失败: ${error.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('执行任务失败:', error);
        alert('执行任务失败');
    } finally {
        runBtn.textContent = originalText;
        runBtn.disabled = false;
    }
}

// 删除任务
async function deleteTask() {
    if (!confirm('确定要删除这个任务吗？')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/tasks/${taskId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            alert('任务删除成功！');
            window.location.href = '/tasks';
        } else {
            const error = await response.json();
            alert(`删除失败: ${error.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('删除任务失败:', error);
        alert('删除任务失败');
    }
}

// 页面卸载时关闭SSE连接
window.addEventListener('beforeunload', () => {
    if (eventSource) {
        eventSource.close();
    }
});

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', loadTaskDetail);
</script>
{% endblock %}
