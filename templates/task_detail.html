{% extends "base.html" %}

{% block content %}
<div class="page-header">

    <p>çŠ¶æ€: <span id="taskStatus"></span></p>

</div>

<script>
let taskId = window.location.pathname.split('/').pop();
let eventSource = null;

// åŠ è½½ä»»åŠ¡è¯¦æƒ…
async function loadTaskDetail() {
    try {
        const response = await fetch(`/api/tasks/${taskId}`);
        const task = await response.json();
        
        document.getElementById('taskId').textContent = task.task_id;
        document.getElementById('taskStatus').textContent = task.status;
        
        // æ ¹æ®ä»»åŠ¡çŠ¶æ€æ˜¾ç¤ºæ‰§è¡ŒæŒ‰é’®
        const runBtn = document.getElementById('runTaskBtn');
        if (task.status === 'PENDING' || task.status === 'FAILED') {
            runBtn.style.display = 'inline-block';
        } else {
            runBtn.style.display = 'none';
        }
        
        // æ˜¾ç¤ºè¾“å…¥æ•°æ®
        renderInputData(task.data);
        
        // æ˜¾ç¤ºç»“æœæ–‡ä»¶
        renderResults(task.data);
        
        // å¯åŠ¨æ—¥å¿—æµ
        startLogStream();
        
    } catch (error) {
        console.error('åŠ è½½ä»»åŠ¡è¯¦æƒ…å¤±è´¥:', error);
    }
}

// æ¸²æŸ“è¾“å…¥æ•°æ®
function renderInputData(data) {
    const container = document.getElementById('inputDataList');
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // å¦‚æœæ˜¯æ–‡ä»¶ç±»å‹ï¼Œæ˜¾ç¤ºé¢„è§ˆ
        if (item.file_url) {
            if (item.file_url.match(/\.(jpg|jpeg|png|gif)$/i)) {
                valueDisplay = `<img src="${item.file_url}" alt="ç»“æœå›¾ç‰‡" style="max-width: 300px;">`;
            } else if (item.file_url.match(/\.(mp4|avi|mov)$/i)) {
                valueDisplay = `<video controls style="max-width: 300px;"><source src="${item.file_url}"></video>`;
            }
        }
        
        return `<li><strong>${item.field_name}:</strong> ${valueDisplay}</li>`;
    }).join('');
}

// æ¸²æŸ“ç»“æœæ–‡ä»¶
async function renderResults(data) {
    const container = document.getElementById('resultPreview');
    
    // è·å–ä»»åŠ¡çš„è¾“å‡ºæ–‡ä»¶
    try {
        const response = await fetch(`/api/tasks/${taskId}/outputs?t=${Date.now()}`);
        const outputs = await response.json();
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<p class="no-results">æš‚æ— ç»“æœæ–‡ä»¶</p>';
            return;
        }
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        setupGalleryListeners();
        
    } catch (error) {
        console.error('åŠ è½½è¾“å‡ºæ–‡ä»¶å¤±è´¥:', error);
        container.innerHTML = '<p class="error">åŠ è½½ç»“æœæ–‡ä»¶å¤±è´¥</p>';
    }
}

// åˆ›å»ºç»“æœå¡ç‰‡
function createResultCard(output) {
    const isImage = output.file_type && output.file_type.toLowerCase().match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = output.file_type && output.file_type.toLowerCase().match(/^(mp4|avi|mov|wmv|flv)$/);
    
    let cardContent = '';
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || output.static_url;
        previewContent = `
            <div class="image-preview">
                <img src="${thumbnailUrl}" alt="è¾“å‡ºå›¾ç‰‡" loading="lazy" onclick="openImageModal('${output.static_url}')">
                <div class="image-overlay">
                    <button class="btn-preview" onclick="openImageModal('${output.static_url}')">
                        <i class="icon-zoom"></i> é¢„è§ˆ
                    </button>
                </div>
            </div>
        `;
    } else if (isVideo) {
        previewContent = `
            <div class="video-preview">
                <video poster="${output.thumbnail_url || ''}" onclick="this.play()">
                    <source src="${output.static_url}" type="video/${output.file_type}">
                </video>
                <div class="video-overlay">
                    <button class="btn-play">
                        <i class="icon-play"></i>
                    </button>
                </div>
            </div>
        `;
    } else {
        previewContent = `
            <div class="file-preview">
                <div class="file-icon">
                    <i class="icon-file"></i>
                </div>
                <div class="file-name">${output.file_type.toUpperCase()}</div>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = new Date(output.created_at).toLocaleString();
    
    // æ–‡ä»¶æ¥æºæ ‡è¯†
    const sourceLabel = output.source === 'local' ? 'æœ¬åœ°æ–‡ä»¶' : 'è¿œç¨‹æ–‡ä»¶';
    const sourceClass = output.source === 'local' ? 'source-local' : 'source-remote';
    const sourceIcon = output.source === 'local' ? 'ğŸ’¾' : 'â˜ï¸';
    
    return `
        <div class="result-card" data-file-type="${output.file_type}" data-source="${output.source || 'unknown'}">
            ${previewContent}
            <div class="card-info">
                <div class="card-header">
                    <div class="card-title">${output.name || output.file_name || output.fileName || 'unknown'}</div>
                    <div class="file-source ${sourceClass}">
                        <span class="source-icon">${sourceIcon}</span>
                        <span class="source-text">${sourceLabel}</span>
                    </div>
                </div>
                <div class="card-meta">
                    <span class="file-size">${fileSize}</span>
                    <span class="created-time">${createdTime}</span>
                </div>
                <div class="card-actions">
                    <a href="${output.static_url}" download class="btn btn-download">
                        <i class="icon-download"></i> ä¸‹è½½
                    </a>
                    <a href="${output.static_url}" target="_blank" class="btn btn-external">
                        <i class="icon-external"></i> æŸ¥çœ‹æ–‡ä»¶
                    </a>
                </div>
            </div>
        </div>
    `;
}

// æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
function formatFileSize(bytes) {
    if (!bytes) return 'æœªçŸ¥å¤§å°';
    
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// è®¾ç½®ç”»å»Šç›‘å¬å™¨
function setupGalleryListeners() {
    // ä¸ºè§†é¢‘æ·»åŠ æ’­æ”¾æ§åˆ¶
    document.querySelectorAll('.video-preview video').forEach(video => {
        video.addEventListener('click', function() {
            if (this.paused) {
                this.play();
                this.nextElementSibling.style.display = 'none';
            } else {
                this.pause();
                this.nextElementSibling.style.display = 'flex';
            }
        });
    });
}

// æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†
function openImageModal(imageUrl) {
    // åˆ›å»ºæ¨¡æ€æ¡†
    const modal = document.createElement('div');
    modal.className = 'image-modal';
    modal.innerHTML = `
        <div class="modal-backdrop" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img src="${imageUrl}" alt="é¢„è§ˆå›¾ç‰‡">
            <div class="modal-actions">
                <a href="${imageUrl}" download class="btn btn-download">ä¸‹è½½å›¾ç‰‡</a>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden';
    
    // æ·»åŠ é”®ç›˜æ”¯æŒ
    document.addEventListener('keydown', handleModalKeydown);
}

// å…³é—­å›¾ç‰‡æ¨¡æ€æ¡†
function closeImageModal() {
    const modal = document.querySelector('.image-modal');
    if (modal) {
        modal.remove();
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleModalKeydown);
    }
}

// æ¨¡æ€æ¡†é”®ç›˜å¤„ç†
function handleModalKeydown(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
}

// å¯åŠ¨æ—¥å¿—æµ
function startLogStream() {
    // å…ˆåŠ è½½å†å²æ—¥å¿—
    loadHistoryLogs();
    
    // å¯åŠ¨SSEè¿æ¥
    if (eventSource) {
        eventSource.close();
    }
    
    eventSource = new EventSource(`/api/tasks/${taskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        } catch (error) {
            console.error('è§£ææ—¥å¿—æ•°æ®å¤±è´¥:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSEè¿æ¥é”™è¯¯:', error);
        // è¿æ¥é”™è¯¯æ—¶å›é€€åˆ°è½®è¯¢æ¨¡å¼
        eventSource.close();
        setTimeout(() => {
            loadLogs();
            setInterval(loadLogs, 2000);
        }, 1000);
    };
}

// åŠ è½½å†å²æ—¥å¿—
async function loadHistoryLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰æ—¥å¿—
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('åŠ è½½å†å²æ—¥å¿—å¤±è´¥:', error);
    }
}

// è½®è¯¢æ¨¡å¼åŠ è½½æ—¥å¿—ï¼ˆä½œä¸ºSSEçš„å¤‡ç”¨æ–¹æ¡ˆï¼‰
async function loadLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰æ—¥å¿—
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('åŠ è½½æ—¥å¿—å¤±è´¥:', error);
    }
}

// æ·»åŠ æ—¥å¿—æ¡ç›®
function addLogEntry(log) {
    const logsContainer = document.getElementById('executionLogs');
    
    const logEntry = document.createElement('div');
    logEntry.className = 'log-entry';
    
    const timestamp = document.createElement('span');
    timestamp.className = 'timestamp';
    timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}]`;
    
    const message = document.createElement('span');
    message.className = 'message';
    
    // æ£€æŸ¥æ˜¯å¦æ˜¯JSONæ ¼å¼çš„æ¶ˆæ¯
    if (log.message.trim().startsWith('{') || log.message.includes('"nodeInfoList"')) {
        const pre = document.createElement('pre');
        pre.className = 'json-log';
        pre.textContent = log.message;
        message.appendChild(pre);
    } else {
        message.textContent = log.message;
    }
    
    logEntry.appendChild(timestamp);
    logEntry.appendChild(message);
    logsContainer.appendChild(logEntry);
    
    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
    logsContainer.scrollTop = logsContainer.scrollHeight;
}

// æ‰§è¡Œä»»åŠ¡
async function runTask() {
    const runBtn = document.getElementById('runTaskBtn');
    const originalText = runBtn.textContent;
    
    try {
        runBtn.textContent = 'æ‰§è¡Œä¸­...';
        runBtn.disabled = true;
        
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('ä»»åŠ¡å¼€å§‹æ‰§è¡Œï¼');
            // é‡æ–°åŠ è½½ä»»åŠ¡è¯¦æƒ…ä»¥æ›´æ–°çŠ¶æ€
            loadTaskDetail();
        } else {
            const error = await response.json();
            alert(`æ‰§è¡Œå¤±è´¥: ${error.error || 'æœªçŸ¥é”™è¯¯'}`);
        }
    } catch (error) {
        console.error('æ‰§è¡Œä»»åŠ¡å¤±è´¥:', error);
        alert('æ‰§è¡Œä»»åŠ¡å¤±è´¥');
    } finally {
        runBtn.textContent = originalText;
        runBtn.disabled = false;
    }
}

// åˆ é™¤ä»»åŠ¡
async function deleteTask() {
    if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/tasks/${taskId}`, {

        if (response.ok) {
            alert('ä»»åŠ¡åˆ é™¤æˆåŠŸï¼');
            window.location.href = '/tasks';
        } else {
            const error = await response.json();
            alert(`åˆ é™¤å¤±è´¥: ${error.error || 'æœªçŸ¥é”™è¯¯'}`);
        }
    } catch (error) {
        console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', error);
        alert('åˆ é™¤ä»»åŠ¡å¤±è´¥');
    }
}

// é¡µé¢å¸è½½æ—¶å…³é—­SSEè¿æ¥
window.addEventListener('beforeunload', () => {

});

// é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', loadTaskDetail);
</script>
