function getTaskIdFromUrl() {

}

// æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
function formatFileSize(bytes) {
    if (!bytes) return 'æœªçŸ¥å¤§å°';
    
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// æ–‡ä»¶åæ ¼å¼åŒ– - æŒ‰ç…§è§„èŒƒï¼š{ä»»åŠ¡æè¿°å‰20å­—ç¬¦+æ—¶é—´æˆ³.åç¼€}
function formatFileName(originalName) {
    if (!originalName) return 'unknown';
    
    // æå–æ–‡ä»¶æ‰©å±•å
    const lastDotIndex = originalName.lastIndexOf('.');
    const extension = lastDotIndex > 0 ? originalName.substring(lastDotIndex) : '';
    
    // è·å–ä»»åŠ¡æè¿°
    let taskDescription = '';
    if (currentTaskInfo && currentTaskInfo.task_description) {
        taskDescription = currentTaskInfo.task_description;
    } else {
        // å¦‚æœæ²¡æœ‰ä»»åŠ¡æè¿°ï¼Œä½¿ç”¨é»˜è®¤å€¼
        taskDescription = 'æœªå‘½åä»»åŠ¡';
    }
    
    // æˆªå–ä»»åŠ¡æè¿°å‰20ä¸ªå­—ç¬¦
    const truncatedDescription = taskDescription.substring(0, 20);
    
    // ä»åŸå§‹æ–‡ä»¶åä¸­æå–æ—¶é—´æˆ³
    let timestamp = '';
    
    // å°è¯•ä»æ–‡ä»¶åä¸­æå–æ—¶é—´æˆ³ï¼ˆé€šå¸¸æ˜¯10ä½æ•°å­—ï¼‰
    const timestampMatch = originalName.match(/_(\d{10})(?:_|\.)/);
    if (timestampMatch) {
        timestamp = timestampMatch[1];
    } else {
        // å¦‚æœæ²¡æ‰¾åˆ°æ—¶é—´æˆ³ï¼Œä½¿ç”¨å½“å‰æ—¶é—´æˆ³
        timestamp = Math.floor(Date.now() / 1000).toString();
    }
    
    // ç”Ÿæˆæ ¼å¼åŒ–çš„æ–‡ä»¶åï¼š{ä»»åŠ¡æè¿°å‰20å­—ç¬¦+æ—¶é—´æˆ³.åç¼€}
    const formattedName = `${truncatedDescription}${timestamp}${extension}`;
    
    return formattedName;
}

    return output.name || output.file_name || output.fileName || 'unknown';

    document.querySelectorAll('.video-preview').forEach(container => {

            video.addEventListener('pause', function() {

// åˆå§‹åŒ–è§†é¢‘è‡ªåŠ¨é¢„è§ˆ - æ”¹è¿›ç‰ˆæœ¬
function initVideoAutoPreview() {
    // æ£€æŸ¥ç”¨æˆ·è®¾ç½®
    const autoPreviewEnabled = localStorage.getItem('videoAutoPreview') !== 'false';
    
    // å¤„ç†æ‰€æœ‰è§†é¢‘é¢„è§ˆå®¹å™¨
    document.querySelectorAll('.video-auto-preview').forEach(container => {
        const video = container.querySelector('video');
        const loadingIndicator = container.querySelector('.video-loading');
        
        if (!autoPreviewEnabled) {
            // è‡ªåŠ¨é¢„è§ˆç¦ç”¨æ—¶ï¼Œæ˜¾ç¤ºæ‰‹åŠ¨åŠ è½½æŒ‰é’®
            if (loadingIndicator && !video.dataset.previewLoaded) {
                loadingIndicator.style.opacity = '1';
                loadingIndicator.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-play-circle text-4xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-600 mb-2">ç‚¹å‡»åŠ è½½è§†é¢‘é¢„è§ˆ</p>
                        <button onclick="manualLoadVideo(this)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            åŠ è½½é¢„è§ˆ
                        </button>
                    </div>
                `;
            }
            return;
        }
        
        // è‡ªåŠ¨é¢„è§ˆå¯ç”¨æ—¶çš„é€»è¾‘
        // åˆ›å»ºIntersection Observerç”¨äºæ‡’åŠ è½½
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const container = entry.target;
                    const video = container.querySelector('video');
                    
                    if (video && !video.dataset.previewLoaded) {
                        preloadVideoPreview(container, video);
                    }
                }
            });
        }, {
            rootMargin: '80px',
            threshold: 0.1
        });
        
        observer.observe(container);
        
        // æ·»åŠ é¼ æ ‡æ‚¬åœé¢„è§ˆåŠŸèƒ½
        let hoverTimeout;
        
        container.addEventListener('mouseenter', () => {
            if (video && !video.dataset.previewLoaded) {
                hoverTimeout = setTimeout(() => {
                    preloadVideoPreview(container, video);
                }, 300); // 300mså»¶è¿Ÿï¼Œé¿å…å¿«é€Ÿåˆ’è¿‡æ—¶åŠ è½½
            }
        });
        
        container.addEventListener('mouseleave', () => {
            if (hoverTimeout) {
                clearTimeout(hoverTimeout);
            }
        });
    });
}

// ä¸‹è½½å¤„ç†å‡½æ•°
async function handleDownload(fileUrl, fileName) {
    try {
        // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒFile System Access API
        if ('showSaveFilePicker' in window) {
            // ä½¿ç”¨ç°ä»£æµè§ˆå™¨çš„æ–‡ä»¶é€‰æ‹©API
            const options = {
                suggestedName: fileName,
                types: [{
                    description: 'è§†é¢‘æ–‡ä»¶',
                    accept: {
                        'video/*': ['.mp4', '.avi', '.mov', '.wmv', '.flv', '.webm'],
                        'audio/*': ['.mp3', '.wav', '.aac', '.flac'],
                        'image/*': ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'],
                        '*/*': []
                    }
                }]
            };
            
            try {
                const fileHandle = await window.showSaveFilePicker(options);
                
                showDownloadNotification('æ­£åœ¨ä¸‹è½½æ–‡ä»¶...', 'info');
                
                // ä¸‹è½½æ–‡ä»¶
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                showDownloadNotification('æ–‡ä»¶ä¸‹è½½æˆåŠŸï¼', 'success');
            } catch (error) {
                if (error.name === 'AbortError') {
                    // ç”¨æˆ·å–æ¶ˆäº†æ–‡ä»¶é€‰æ‹©
                    showDownloadNotification('ä¸‹è½½å·²å–æ¶ˆ', 'info');
                } else {
                    console.error('ç°ä»£APIä¸‹è½½å¤±è´¥:', error);
                    // é™çº§åˆ°å¼ºåˆ¶ä¸‹è½½æ–¹å¼
                    forceDownloadWithBlob(fileUrl, fileName);
                }
            }
        } else {
            // é™çº§åˆ°å¼ºåˆ¶ä¸‹è½½æ–¹å¼
            forceDownloadWithBlob(fileUrl, fileName);
        }
    } catch (error) {
        console.error('ä¸‹è½½å¤„ç†å¤±è´¥:', error);
        forceDownloadWithBlob(fileUrl, fileName);
    }
}

// ä½¿ç”¨h3æ ‡é¢˜ä½œä¸ºæ–‡ä»¶åçš„ä¸‹è½½å‡½æ•°
async function handleDownloadWithH3Title(buttonElement, fileUrl, fallbackFileName) {
    try {
        // æ‰¾åˆ°æŒ‰é’®æ‰€åœ¨çš„è§†é¢‘å¡ç‰‡å®¹å™¨
        const videoCard = buttonElement.closest('.video-card');
        if (!videoCard) {
            console.error('æ— æ³•æ‰¾åˆ°è§†é¢‘å¡ç‰‡å®¹å™¨');
            return handleDownload(fileUrl, fallbackFileName);
        }
        
        // è·å–h3æ ‡ç­¾ä¸­çš„æ–‡ä»¶å
        const h3Element = videoCard.querySelector('h3');
        const h3FileName = h3Element ? h3Element.textContent.trim() : fallbackFileName;
        
        // ç¡®ä¿æ–‡ä»¶åæœ‰æ­£ç¡®çš„æ‰©å±•å
        let finalFileName = h3FileName;
        if (!finalFileName.includes('.')) {
            // ä»åŸå§‹æ–‡ä»¶åä¸­æå–æ‰©å±•å
            const fileExtension = fallbackFileName.split('.').pop();
            if (fileExtension) {
                finalFileName += '.' + fileExtension;
            }
        }
        
        // è°ƒç”¨åŸæœ‰çš„ä¸‹è½½å‡½æ•°ï¼Œä½†ä½¿ç”¨h3æ ‡é¢˜ä½œä¸ºæ–‡ä»¶å
        await handleDownload(fileUrl, finalFileName);
    } catch (error) {
        console.error('è·å–h3æ ‡é¢˜å¤±è´¥:', error);
        // é™çº§åˆ°ä½¿ç”¨åŸå§‹æ–‡ä»¶å
        await handleDownload(fileUrl, fallbackFileName);
    }
}

// ä¼ ç»Ÿä¸‹è½½æ–¹å¼ - å¼ºåˆ¶ä¸‹è½½è€Œä¸æ˜¯æ’­æ”¾
function fallbackDownload(fileUrl, fileName) {
    try {
        // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ä¸‹è½½é“¾æ¥
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = fileName;
        
        // è®¾ç½®æ ·å¼ä½¿å…¶ä¸å¯è§
        link.style.display = 'none';
        
        // æ·»åŠ åˆ°DOMä¸­
        document.body.appendChild(link);
        
        // è§¦å‘ä¸‹è½½
        link.click();
        
        // æ¸…ç†DOM
        setTimeout(() => {
            document.body.removeChild(link);
        }, 100);
        
        showDownloadNotification('æ–‡ä»¶ä¸‹è½½å·²å¼€å§‹', 'info');
    } catch (error) {
        console.error('ä¼ ç»Ÿä¸‹è½½æ–¹å¼å¤±è´¥:', error);
        // å¦‚æœä¼ ç»Ÿæ–¹å¼ä¹Ÿå¤±è´¥ï¼Œå°è¯•ä½¿ç”¨fetch + blobæ–¹å¼
        forceDownloadWithBlob(fileUrl, fileName);
    }
}

// ä½¿ç”¨Blobå¼ºåˆ¶ä¸‹è½½
async function forceDownloadWithBlob(fileUrl, fileName) {
    try {
        showDownloadNotification('æ­£åœ¨å‡†å¤‡ä¸‹è½½...', 'info');
        
        const response = await fetch(fileUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        link.style.display = 'none';
        
        document.body.appendChild(link);
        link.click();
        
        // æ¸…ç†
        setTimeout(() => {
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }, 100);
        
        showDownloadNotification('æ–‡ä»¶ä¸‹è½½æˆåŠŸï¼', 'success');
    } catch (error) {
        console.error('Blobä¸‹è½½å¤±è´¥:', error);
        showDownloadNotification('ä¸‹è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
    }
}

// æ˜¾ç¤ºä¸‹è½½é€šçŸ¥
function showDownloadNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
    
    const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
    notification.className += ` ${bgColor} text-white`;
    
    const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
    
    notification.innerHTML = `
        <div class="flex items-center space-x-2">
            <i class="fas ${icon}"></i>
            <span>${message}</span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // æ˜¾ç¤ºåŠ¨ç”»
    setTimeout(() => {
        notification.classList.remove('translate-x-full');
    }, 100);
    
    // è‡ªåŠ¨éšè—
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
            if (notification.parentElement) {
                notification.remove();
            }
        }, 300);
    }, 3000);
}

// éŸ³é¢‘æ’­æ”¾å‡½æ•°
function playAudio(audioCard) {
    const audio = audioCard.querySelector('audio');
    const playStatus = audioCard.querySelector('.play-status');
    const playIcon = playStatus.querySelector('i');
    
    if (audio) {
        if (audio.paused) {
            // æš‚åœå…¶ä»–æ­£åœ¨æ’­æ”¾çš„éŸ³é¢‘
            document.querySelectorAll('.audio-preview-card audio').forEach(otherAudio => {
                if (otherAudio !== audio && !otherAudio.paused) {
                    otherAudio.pause();
                    // é‡ç½®å…¶ä»–éŸ³é¢‘å¡ç‰‡çš„çŠ¶æ€
                    const otherCard = otherAudio.closest('.audio-preview-card');
                    const otherPlayStatus = otherCard.querySelector('.play-status');
                    const otherIcon = otherPlayStatus.querySelector('i');
                    otherPlayStatus.style.opacity = '0';
                    otherIcon.className = 'fas fa-play text-xl ml-1';
                }
            });
            
            // æ’­æ”¾å½“å‰éŸ³é¢‘
            audio.play().then(() => {
                playStatus.style.opacity = '1';
                playIcon.className = 'fas fa-pause text-xl';
                
                // ç›‘å¬éŸ³é¢‘ç»“æŸäº‹ä»¶
                audio.addEventListener('ended', function() {
                    playStatus.style.opacity = '0';
                    playIcon.className = 'fas fa-play text-xl ml-1';
                }, { once: true });
                
            }).catch(error => {
                 console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                 showDownloadNotification('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼', 'error');
             });
        } else {
            // æš‚åœéŸ³é¢‘
            audio.pause();
            playStatus.style.opacity = '0';
            playIcon.className = 'fas fa-play text-xl ml-1';
        }
    }
}
