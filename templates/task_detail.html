<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-dark': '#1d4ed8',
                        'primary-light': '#93c5fd',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --primary-light: #93c5fd;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        .status-success { 
            background-color: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0;
        }
        .status-failed { 
            background-color: #fef2f2; 
            color: #dc2626; 
            border: 1px solid #fecaca;
        }
        .status-running { 
            background-color: #fef3c7; 
            color: #d97706; 
            border: 1px solid #fed7aa;
        }
        .status-pending { 
            background-color: #f1f5f9; 
            color: #475569; 
            border: 1px solid #cbd5e1;
        }
        .status-completed { 
            background-color: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .hover-lift {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .hover-lift:hover {
             transform: translateY(-2px);
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
         }
         
         /* 视频预览样式 */
         .video-preview {
             position: relative;
             overflow: hidden;
             border-radius: 0.5rem;
         }
         
         .video-preview video {
             width: 100%;
             height: 320px;
             object-fit: cover;
             background-color: #000;
         }
         
         .video-preview:hover .play-overlay {
             opacity: 1;
         }
         
         .play-overlay {
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             background: rgba(0, 0, 0, 0.3);
             opacity: 0;
             transition: opacity 0.3s ease;
             cursor: pointer;
         }
         
         .video-preview video:not([controls]) + .play-overlay {
             pointer-events: auto;
         }
         
         .video-preview video[controls] + .play-overlay {
             display: none;
         }
         
         .result-card {
             background: white;
             border-radius: 0.75rem;
             overflow: hidden;
             transition: all 0.2s ease-in-out;
             border: 1px solid #e5e7eb;
         }
         
         .result-card:hover {
             transform: translateY(-2px);
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
         }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/tasks" class="flex items-center text-gray-600 hover:text-primary transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        <span>返回任务列表</span>
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <h1 class="text-xl font-semibold text-gray-900">任务详情</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- 操作按钮触发器 -->
                    <button id="actionToggle" onclick="toggleActionPanel()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-ellipsis-v mr-2"></i>操作
                        <i id="actionToggleIcon" class="fas fa-chevron-down ml-2 text-sm transition-transform"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 隐藏的操作面板 -->
        <div id="actionPanel" class="hidden bg-white border-t border-gray-200 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600">任务操作</span>
                    <div class="flex items-center space-x-3">
                        <button id="runTaskBtn" onclick="runTask()" class="hidden bg-success hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-play mr-2"></i>执行任务
                        </button>
                        <button id="deleteTaskBtn" onclick="deleteTask()" class="bg-error hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-trash mr-2"></i>删除任务
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 基本信息卡片 -->
        <div class="bg-white rounded-xl card-shadow hover-lift mb-8 overflow-hidden">
            <div class="gradient-bg px-6 py-4">
                <h2 class="text-xl font-semibold text-white flex items-center">
                    <i class="fas fa-info-circle mr-3"></i>
                    基本信息
                </h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">任务ID</label>
                         <p id="taskId" class="text-sm font-mono text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">工作流名称</label>
                         <p id="workflowName" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">任务描述</label>
                         <p id="taskDescription" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">状态</label>
                         <span id="taskStatus" class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200">
                             <i class="fas fa-circle mr-2 text-xs"></i>
                             -
                         </span>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">创建时间</label>
                         <p id="createdTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">开始时间</label>
                         <p id="startTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">完成时间</label>
                         <p id="endTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">RunningHub任务ID</label>
                         <p id="runninghubTaskId" class="text-sm font-mono text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                 </div>
            </div>
        </div>
        <!-- 任务详情内容 -->
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- 输入参数 -->
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-cog mr-3"></i>
                        输入参数
                    </h2>
                </div>
                <div class="p-6">
                    <ul id="inputDataList" class="space-y-3">
                        <!-- 输入数据将通过JS动态加载 -->
                    </ul>
                </div>
            </div>

            <!-- 执行日志 -->
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-terminal mr-3"></i>
                        执行日志
                    </h2>
                </div>
                <div class="p-6">
                    <div id="executionLogs" class="bg-gray-900 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm text-green-400">
                        <!-- 日志将通过SSE动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 输出结果 -->
        <div class="xl:col-span-2">
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-file-alt mr-3"></i>
                        输出结果
                    </h2>
                </div>
                <div class="p-6">
                    <div id="resultPreview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 结果将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
let taskId = window.location.pathname.split('/').pop();
let eventSource = null;

// 加载任务详情
async function loadTaskDetail() {
    try {
        const response = await fetch(`/api/tasks/${taskId}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const task = await response.json();
        
        // 更新基本信息
        document.getElementById('taskId').textContent = task.task_id || task.id;
        document.getElementById('workflowName').textContent = task.workflow_name || '-';
        document.getElementById('taskDescription').textContent = task.task_description || '-';
        document.getElementById('createdTime').textContent = task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : '-';
        document.getElementById('startTime').textContent = task.started_at ? new Date(task.started_at).toLocaleString('zh-CN') : '-';
        document.getElementById('endTime').textContent = task.completed_at ? new Date(task.completed_at).toLocaleString('zh-CN') : '-';
        document.getElementById('runninghubTaskId').textContent = task.runninghub_task_id || '-';
        
        // 更新页面标题
        document.title = `任务详情 - ${task.task_id || task.id}`;
        
        document.getElementById('taskStatus').textContent = task.status;
        
        // 根据任务状态显示执行按钮
        const runBtn = document.getElementById('runTaskBtn');
        if (task.status === 'PENDING' || task.status === 'FAILED') {
            runBtn.classList.remove('hidden');
        } else {
            runBtn.classList.add('hidden');
        }
        
        // 更新状态样式
        const statusSpan = document.getElementById('taskStatus');
        statusSpan.className = 'inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200';
        switch(task.status) {
            case 'PENDING':
            case 'READY':
                statusSpan.classList.add('status-pending');
                break;
            case 'RUNNING':
            case 'QUEUED':
                statusSpan.classList.add('status-running');
                break;
            case 'COMPLETED':
            case 'SUCCESS':
                statusSpan.classList.add('status-success');
                break;
            case 'FAILED':
            case 'STOPPED':
                statusSpan.classList.add('status-failed');
                break;
            default:
                statusSpan.classList.add('status-pending');
        }
        
        // 显示输入数据
        renderInputData(task.data || task.input_data);
        
        // 显示结果文件
        renderResults(task.data || task.input_data);
        
        // 启动日志流
        startLogStream();
        
    } catch (error) {
        console.error('加载任务详情失败:', error);
        document.getElementById('taskId').textContent = '加载失败';
    }
}

// 渲染输入数据
function renderInputData(data) {
    const container = document.getElementById('inputDataList');
    
    if (!data || data.length === 0) {
        container.innerHTML = '<li class="text-gray-500 italic">暂无输入参数</li>';
        return;
    }
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // 统一显示为文本内容，移除缩略图
        if (item.field_name === 'image' || item.field_name === 'video') {
            // 文件类型显示文件名和类型图标
            const icon = item.field_name === 'image' ? 'fa-image' : 'fa-video';
            valueDisplay = `
                <div class="flex items-center space-x-2 text-gray-700">
                    <i class="fas ${icon} text-blue-500"></i>
                    <span class="break-all">${item.field_value || '未上传文件'}</span>
                </div>
            `;
        } else {
            // 其他类型直接显示文本内容
            valueDisplay = `<span class="text-gray-700 break-all">${item.field_value}</span>`;
        }
        
        return `
            <li class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                <span class="font-medium text-gray-700 min-w-0 flex-shrink-0 text-sm">${item.field_name}:</span>
                <div class="min-w-0 flex-1">${valueDisplay}</div>
            </li>
        `;
    }).join('');
    
    // 输入参数渲染完成，无需额外处理
}

// 渲染结果文件
async function renderResults(data) {
    const container = document.getElementById('resultPreview');
    
    // 获取任务的输出文件
    try {
        const response = await fetch(`/api/tasks/${taskId}/outputs?t=${Date.now()}`);
        const outputs = await response.json();
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500"><i class="fas fa-file-alt text-4xl mb-2"></i><p>暂无结果文件</p></div>';
            return;
        }
        
        // 检查文件状态并显示提示
        await checkAndShowFileStatus(data.status);
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // 添加事件监听器
        setupGalleryListeners();
        
    } catch (error) {
        console.error('加载输出文件失败:', error);
        container.innerHTML = '<div class="col-span-full text-center py-8 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><p>加载结果文件失败</p></div>';
    }
}

// 创建结果卡片
function createResultCard(output) {
    const isImage = output.file_type && output.file_type.toLowerCase().match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = output.file_type && output.file_type.toLowerCase().match(/^(mp4|avi|mov|wmv|flv|webm)$/);
    
    let cardContent = '';
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || output.static_url;
        previewContent = `
            <div class="relative group cursor-pointer" onclick="openImageModal('${output.static_url}', '${output.name}')">
                <img src="${thumbnailUrl}" alt="${output.name}" loading="lazy" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-search-plus text-white text-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-200"></i>
                </div>
            </div>
        `;
    } else if (isVideo) {
        // 优化视频封面显示逻辑
        const posterUrl = output.thumbnail_url || `${output.static_url}#t=0.5`;
        previewContent = `
            <div class="video-preview relative" style="aspect-ratio: 16/9; max-height: 320px;">
                <video poster="${posterUrl}" class="w-full h-full object-cover rounded-lg" preload="metadata" muted>
                    <source src="${output.static_url}" type="video/${output.file_type}">
                    您的浏览器不支持视频播放。
                </video>
                <div class="play-overlay absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-100 hover:opacity-60 transition-opacity duration-200 rounded-lg cursor-pointer">
                    <div class="bg-white bg-opacity-90 text-gray-800 p-3 rounded-full shadow-lg hover:bg-opacity-100 transition-all duration-200">
                        <i class="fas fa-play text-xl ml-1"></i>
                    </div>
                </div>
                <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-xs">
                    <i class="fas fa-video mr-1"></i>视频
                </div>
            </div>
        `;
    } else {
        previewContent = `
            <div class="flex items-center justify-center h-48 bg-gray-100 rounded-lg">
                <div class="text-center">
                    <i class="fas fa-file text-4xl text-gray-400 mb-2"></i>
                    <div class="text-sm font-medium text-gray-600">${output.file_type ? output.file_type.toUpperCase() : 'FILE'}</div>
                </div>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = new Date(output.created_at).toLocaleString();
    
    // 文件来源标识
    const sourceLabel = output.source === 'local' ? '本地文件' : '远程文件';
    const sourceClass = output.source === 'local' ? 'source-local' : 'source-remote';
    const sourceIcon = output.source === 'local' ? '💾' : '☁️';
    
    // 获取完整的文件路径信息
    const fileName = output.name || output.file_name || output.fileName || 'unknown';
    const filePath = output.file_path || output.path || output.static_url || '';
    const fullPath = filePath.includes('api/') ? filePath : `api/${filePath}`;
    
    return `
        <div class="result-card" data-file-type="${output.file_type}" data-source="${output.source || 'unknown'}">
            ${previewContent}
            <div class="p-4">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex-1 mr-2">
                        <h3 class="font-semibold text-gray-900 mb-1 break-words leading-tight">${fileName}</h3>
                        <div class="text-xs text-gray-500 break-all">
                            <div class="mb-1">路径: ${fullPath}</div>
                            <div>来源: ${sourceLabel}</div>
                        </div>
                    </div>
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${output.source === 'local' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'} flex-shrink-0">
                        <span class="mr-1">${sourceIcon}</span>
                        ${sourceLabel}
                    </span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-xs text-gray-500 mb-3">
                    <div>
                        <span class="font-medium">大小:</span> ${fileSize}
                    </div>
                    <div>
                        <span class="font-medium">创建:</span> ${createdTime}
                    </div>
                    <div class="col-span-2">
                        <span class="font-medium">类型:</span> ${output.file_type ? output.file_type.toUpperCase() : 'UNKNOWN'}
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="handleDownload('${output.static_url}', '${fileName}')" class="flex-1 bg-primary hover:bg-primary-dark text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
                        <i class="fas fa-download text-xs"></i>
                        <span>下载</span>
                    </button>
                    <a href="${output.static_url}" target="_blank" class="flex-1 bg-secondary hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
                        <i class="fas fa-external-link-alt text-xs"></i>
                        <span>查看</span>
                    </a>
                </div>
            </div>
        </div>
    `;
}

// 文件大小格式化
function formatFileSize(bytes) {
    if (!bytes) return '未知大小';
    
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// 设置画廊监听器
function setupGalleryListeners() {
    // 为视频添加播放控制
    document.querySelectorAll('.video-preview').forEach(container => {
        const video = container.querySelector('video');
        const overlay = container.querySelector('.play-overlay');
        
        if (video && overlay) {
            // 点击overlay播放视频
            overlay.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                video.controls = true;
                video.play();
                overlay.style.opacity = '0';
            });
            
            // 视频播放时隐藏overlay
            video.addEventListener('play', function() {
                overlay.style.opacity = '0';
            });
            
            // 视频暂停时显示overlay（如果没有controls）
            video.addEventListener('pause', function() {
                if (!video.controls) {
                    overlay.style.opacity = '1';
                }
            });
            
            // 视频结束时显示overlay并隐藏controls
            video.addEventListener('ended', function() {
                video.controls = false;
                overlay.style.opacity = '1';
            });
        }
    });
}

// 打开图片模态框
function openImageModal(imageUrl) {
    // 创建模态框
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4';
    modal.innerHTML = `
        <div class="absolute inset-0 bg-black bg-opacity-75" onclick="closeImageModal()"></div>
        <div class="relative bg-white rounded-lg shadow-xl max-w-4xl max-h-full overflow-hidden">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold z-10 bg-white bg-opacity-80 rounded-full w-8 h-8 flex items-center justify-center" onclick="closeImageModal()">&times;</button>
            <img src="${imageUrl}" alt="预览图片" class="max-w-full max-h-[80vh] object-contain">
            <div class="p-4 bg-white">
                <a href="${imageUrl}" download class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 inline-flex items-center space-x-2">
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </a>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden';
    
    // 添加键盘支持
    document.addEventListener('keydown', handleModalKeydown);
}

// 关闭图片模态框
function closeImageModal() {
    const modal = document.querySelector('.fixed.inset-0.z-50');
    if (modal) {
        modal.remove();
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleModalKeydown);
    }
}

// 模态框键盘处理
function handleModalKeydown(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
}

// 启动日志流
function startLogStream() {
    // 先加载历史日志
    loadHistoryLogs();
    
    // 启动SSE连接
    if (eventSource) {
        eventSource.close();
    }
    
    eventSource = new EventSource(`/api/tasks/${taskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        } catch (error) {
            console.error('解析日志数据失败:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSE连接错误:', error);
        // 连接错误时回退到轮询模式
        eventSource.close();
        setTimeout(() => {
            loadLogs();
            setInterval(loadLogs, 2000);
        }, 1000);
    };
}

// 加载历史日志
async function loadHistoryLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // 清空现有日志
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('加载历史日志失败:', error);
    }
}

// 轮询模式加载日志（作为SSE的备用方案）
async function loadLogs() {
    try {
        const response = await fetch(`/api/tasks/${taskId}/logs/history`);
        const logs = await response.json();
        
        const logsContainer = document.getElementById('executionLogs');
        logsContainer.innerHTML = ''; // 清空现有日志
        
        logs.forEach(log => {
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        });
        
    } catch (error) {
        console.error('加载日志失败:', error);
    }
}

// 添加日志条目
function addLogEntry(log) {
    const logsContainer = document.getElementById('executionLogs');
    
    const logEntry = document.createElement('div');
    logEntry.className = 'flex space-x-2 mb-1';
    
    const timestamp = document.createElement('span');
    timestamp.className = 'text-gray-400 text-xs flex-shrink-0 mt-0.5';
    timestamp.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}]`;
    
    const message = document.createElement('div');
    message.className = 'flex-1 min-w-0';
    
    // 检查是否是JSON格式的消息
    if (log.message.trim().startsWith('{') || log.message.includes('"nodeInfoList"')) {
        const pre = document.createElement('pre');
        pre.className = 'text-yellow-300 text-xs whitespace-pre-wrap break-words';
        pre.textContent = log.message;
        message.appendChild(pre);
    } else {
        message.className += ' text-green-400 text-sm break-words';
        message.textContent = log.message;
    }
    
    logEntry.appendChild(timestamp);
    logEntry.appendChild(message);
    logsContainer.appendChild(logEntry);
    
    // 自动滚动到底部
    logsContainer.scrollTop = logsContainer.scrollHeight;
}

// 执行任务
async function runTask() {
    const runBtn = document.getElementById('runTaskBtn');
    const originalText = runBtn.textContent;
    
    try {
        runBtn.textContent = '执行中...';
        runBtn.disabled = true;
        
        const response = await fetch(`/api/tasks/${taskId}/run`, {
            method: 'POST'
        });
        
        if (response.ok) {
            alert('任务开始执行！');
            // 重新加载任务详情以更新状态
            loadTaskDetail();
        } else {
            const error = await response.json();
            alert(`执行失败: ${error.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('执行任务失败:', error);
        alert('执行任务失败');
    } finally {
        runBtn.textContent = originalText;
        runBtn.disabled = false;
    }
}

// 删除任务
async function deleteTask() {
    if (!confirm('确定要删除这个任务吗？')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/tasks/${taskId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            alert('任务删除成功！');
            window.location.href = '/tasks';
        } else {
            const error = await response.json();
            alert(`删除失败: ${error.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('删除任务失败:', error);
        alert('删除任务失败');
    }
}

// 检查文件状态并显示提示
async function checkAndShowFileStatus(taskStatus) {
    if (taskStatus !== 'SUCCESS') {
        return;
    }
    
    try {
        const response = await fetch(`/api/outputs/${taskId}/outputs/status`);
        const status = await response.json();
        
        if (!status.has_local_files && status.remote_files_count > 0) {
            showFileStatusNotification(status);
        }
    } catch (error) {
        console.error('检查文件状态失败:', error);
    }
}

// 显示文件状态通知
function showFileStatusNotification(status) {
    const notification = document.createElement('div');
    notification.className = 'mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg';
    notification.innerHTML = `
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <i class="fas fa-exclamation-triangle text-yellow-400 text-lg"></i>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-yellow-800">文件状态提示</h3>
                <div class="mt-2 text-sm text-yellow-700">
                    <p>检测到 ${status.remote_files_count} 个输出文件尚未下载到本地。</p>
                    <p class="mt-1">点击下方按钮可立即下载所有文件到本地存储。</p>
                </div>
                <div class="mt-3 flex space-x-2">
                    <button onclick="restoreTaskFiles()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-sm font-medium transition-colors">
                        <i class="fas fa-download mr-1"></i>立即下载
                    </button>
                    <button onclick="dismissNotification(this)" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-3 py-1 rounded text-sm font-medium transition-colors">
                        忽略
                    </button>
                </div>
            </div>
        </div>
    `;

    container.parentNode.insertBefore(notification, container);
}

// 恢复任务文件
async function restoreTaskFiles() {
    const button = event.target;
    const originalText = button.innerHTML;
    
    try {
        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>下载中...';
        button.disabled = true;
        
        const response = await fetch(`/api/outputs/${taskId}/restore`, {
            method: 'POST'
        });
        
        const result = await response.json();
        
        if (response.ok) {
            button.innerHTML = '<i class="fas fa-check mr-1"></i>下载完成';
            button.className = button.className.replace('bg-yellow-600 hover:bg-yellow-700', 'bg-green-600 hover:bg-green-700');
            
            // 3秒后刷新页面
            setTimeout(() => {
                location.reload();
            }, 3000);
        } else {
            throw new Error(result.error || '下载失败');
        }
    } catch (error) {
        console.error('恢复文件失败:', error);
        button.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i>下载失败';
        button.className = button.className.replace('bg-yellow-600 hover:bg-yellow-700', 'bg-red-600 hover:bg-red-700');
        
        setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
            button.className = button.className.replace('bg-red-600 hover:bg-red-700', 'bg-yellow-600 hover:bg-yellow-700');
        }, 3000);
    }
}

// 关闭通知
function dismissNotification(button) {
    const notification = button.closest('.bg-yellow-50');
    if (notification) {
        notification.remove();
    }
}

// 下载处理函数
async function handleDownload(fileUrl, fileName) {
    try {
        // 检查浏览器是否支持File System Access API
        if ('showSaveFilePicker' in window) {
            // 使用现代浏览器的文件选择API
            const lastPath = localStorage.getItem('lastDownloadPath');
            const options = {
                suggestedName: fileName,
                types: [{
                    description: '所有文件',
                    accept: {'*/*': []}
                }]
            };
            
            if (lastPath) {
                options.startIn = lastPath;
            }
            
            try {
                const fileHandle = await window.showSaveFilePicker(options);
                
                // 记住选择的路径
                if (fileHandle.name) {
                    localStorage.setItem('lastDownloadPath', fileHandle.name);
                }
                
                // 下载文件
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                showDownloadNotification('文件下载成功！', 'success');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('下载失败:', error);
                    fallbackDownload(fileUrl, fileName);
                }
            }
        } else {
            // 降级到传统下载方式
            fallbackDownload(fileUrl, fileName);
        }
    } catch (error) {
        console.error('下载处理失败:', error);
        fallbackDownload(fileUrl, fileName);
    }
}

// 传统下载方式
function fallbackDownload(fileUrl, fileName) {
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showDownloadNotification('文件下载已开始（传统模式）', 'info');
}

// 显示下载通知
function showDownloadNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
    
    const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
    notification.className += ` ${bgColor} text-white`;
    
    const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
    
    notification.innerHTML = `
        <div class="flex items-center space-x-2">
            <i class="fas ${icon}"></i>
            <span>${message}</span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // 显示动画
    setTimeout(() => {
        notification.classList.remove('translate-x-full');
    }, 100);
    
    // 自动隐藏
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
            if (notification.parentElement) {
                notification.remove();
            }
        }, 300);
    }, 3000);
}

// 切换操作面板显示
function toggleActionPanel() {
    const panel = document.getElementById('actionPanel');
    const icon = document.getElementById('actionToggleIcon');
    
    if (panel.classList.contains('hidden')) {
        panel.classList.remove('hidden');
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
        icon.style.transform = 'rotate(180deg)';
    } else {
        panel.classList.add('hidden');
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
        icon.style.transform = 'rotate(0deg)';
    }
}
