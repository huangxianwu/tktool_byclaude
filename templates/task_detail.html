<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'primary-dark': '#1d4ed8',
                        'primary-light': '#93c5fd',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --primary-light: #93c5fd;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        .status-success { 
            background-color: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0;
        }
        .status-failed { 
            background-color: #fef2f2; 
            color: #dc2626; 
            border: 1px solid #fecaca;
        }
        .status-running { 
            background-color: #fef3c7; 
            color: #d97706; 
            border: 1px solid #fed7aa;
        }
        .status-pending { 
            background-color: #f1f5f9; 
            color: #475569; 
            border: 1px solid #cbd5e1;
        }
        .status-completed { 
            background-color: #dcfce7; 
            color: #166534; 
            border: 1px solid #bbf7d0;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .hover-lift {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .hover-lift:hover {
             transform: translateY(-2px);
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
         }
         
         /* 视频预览样式 */
         .video-preview {
             position: relative;
             overflow: hidden;
             border-radius: 0.5rem;
         }
         
         .video-preview video {
             width: 100%;
             height: auto; /* 与视频原始比例一致，避免裁剪 */
             object-fit: contain; /* 与outputs页保持一致，完整显示视频 */
             background-color: #000;
         }
         
         .video-preview:hover .play-overlay {
             opacity: 1;
         }
         
         .play-overlay {
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             background: rgba(0, 0, 0, 0.3);
             opacity: 0;
             transition: opacity 0.3s ease;
             cursor: pointer;
         }
         
         .video-preview video:not([controls]) + .play-overlay {
             pointer-events: auto;
         }
         
         .video-preview video[controls] + .play-overlay {
             display: none;
         }
         
         .result-card {
             background: white;
             border-radius: 0.75rem;
             overflow: hidden;
             transition: all 0.2s ease-in-out;
             border: 1px solid #e5e7eb;
         }
         
         .result-card:hover {
             transform: translateY(-2px);
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
         }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/tasks" class="flex items-center text-gray-600 hover:text-primary transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        <span>返回任务列表</span>
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <h1 class="text-xl font-semibold text-gray-900">任务详情</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- 操作按钮触发器 -->
                    <button id="actionToggle" onclick="toggleActionPanel()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-ellipsis-v mr-2"></i>操作
                        <i id="actionToggleIcon" class="fas fa-chevron-down ml-2 text-sm transition-transform"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 隐藏的操作面板 -->
        <div id="actionPanel" class="hidden bg-white border-t border-gray-200 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600">任务操作</span>
                    <div class="flex items-center space-x-3">
                        <button id="runTaskBtn" onclick="runTask()" class="hidden bg-success hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-play mr-2"></i>执行任务
                        </button>
                        <button id="deleteTaskBtn" onclick="deleteTask()" class="bg-error hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-trash mr-2"></i>删除任务
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 基本信息卡片 -->
        <div class="bg-white rounded-xl card-shadow hover-lift mb-8 overflow-hidden">
            <div class="gradient-bg px-6 py-4">
                <h2 class="text-xl font-semibold text-white flex items-center">
                    <i class="fas fa-info-circle mr-3"></i>
                    基本信息
                </h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">任务ID</label>
                         <p id="taskId" class="text-sm font-mono text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">工作流名称</label>
                         <p id="workflowName" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">任务描述</label>
                         <p id="taskDescription" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">状态</label>
                         <span id="taskStatus" class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200">
                             <i class="fas fa-circle mr-2 text-xs"></i>
                             -
                         </span>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">创建时间</label>
                         <p id="createdTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">开始时间</label>
                         <p id="startTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">完成时间</label>
                         <p id="endTime" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                     <div class="space-y-2">
                         <label class="text-sm font-medium text-gray-500">RunningHub任务ID</label>
                         <p id="runninghubTaskId" class="text-sm font-mono text-gray-900 bg-gray-50 px-3 py-2 rounded-lg">-</p>
                     </div>
                 </div>
            </div>
        </div>
        <!-- 任务详情内容 -->
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- 输入参数 -->
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-cog mr-3"></i>
                        输入参数
                    </h2>
                </div>
                <div class="p-6">
                    <ul id="inputDataList" class="space-y-3">
                        <!-- 输入数据将通过JS动态加载 -->
                    </ul>
                </div>
            </div>

            <!-- 执行日志 -->
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-terminal mr-3"></i>
                        执行日志
                    </h2>
                </div>
                <div class="p-6">
                    <div id="executionLogs" class="bg-gray-900 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm text-green-400">
                        <!-- 日志将通过SSE动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 输出结果 -->
        <div class="xl:col-span-2">
            <div class="bg-white rounded-xl card-shadow hover-lift overflow-hidden">
                <div class="gradient-bg px-6 py-4">
                    <h2 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-file-alt mr-3"></i>
                        输出结果
                    </h2>
                </div>
                <div class="p-6">
                    <div id="resultPreview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 结果将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
// 安全获取taskId，避免undefined问题
function getTaskIdFromUrl() {
    const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
    const taskIdFromPath = pathParts[pathParts.length - 1];
    
    // 验证taskId是否有效
    if (!taskIdFromPath || taskIdFromPath === 'undefined' || taskIdFromPath === 'null') {
        console.error('Invalid taskId from URL:', taskIdFromPath);
        // 尝试从URL参数获取
        const urlParams = new URLSearchParams(window.location.search);
        const taskIdFromParam = urlParams.get('taskId') || urlParams.get('id');
        if (taskIdFromParam) {
            return taskIdFromParam;
        }
        // 如果都没有，显示错误
        document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen"><div class="text-center"><h1 class="text-2xl font-bold text-red-600 mb-4">错误：无效的任务ID</h1><p class="text-gray-600">请检查URL是否正确</p><a href="/tasks" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">返回任务列表</a></div></div>';
        return null;
    }
    
    return taskIdFromPath;
}

let taskId = getTaskIdFromUrl();
let eventSource = null;
let currentTaskInfo = null; // 存储当前任务信息

// 加载任务详情
async function loadTaskDetail() {
    // 如果taskId无效，直接返回
    if (!taskId) {
        return;
    }
    
    try {
        // 显示加载状态
        showLoadingState();
        
        const response = await fetch(`/api/tasks/${taskId}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const task = await response.json();
        
        // 存储任务信息到全局变量
        currentTaskInfo = task;
        
        // 隐藏加载状态
        hideLoadingState();
        
        // 更新基本信息
        document.getElementById('taskId').textContent = task.task_id || task.id;
        document.getElementById('workflowName').textContent = task.workflow_name || '-';
        document.getElementById('taskDescription').textContent = task.task_description || '-';
        document.getElementById('createdTime').textContent = task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : '-';
        document.getElementById('startTime').textContent = task.started_at ? new Date(task.started_at).toLocaleString('zh-CN') : '-';
        document.getElementById('endTime').textContent = task.completed_at ? new Date(task.completed_at).toLocaleString('zh-CN') : '-';
        document.getElementById('runninghubTaskId').textContent = task.runninghub_task_id || '-';
        
        // 更新页面标题
        document.title = `任务详情 - ${task.task_id || task.id}`;
        
        document.getElementById('taskStatus').textContent = task.status;
        
        // 根据任务状态显示执行按钮
        const runBtn = document.getElementById('runTaskBtn');
        if (task.status === 'PENDING' || task.status === 'FAILED') {
            runBtn.classList.remove('hidden');
        } else {
            runBtn.classList.add('hidden');
        }
        
        // 更新状态样式
        const statusSpan = document.getElementById('taskStatus');
        statusSpan.className = 'inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200';
        switch(task.status) {
            case 'PENDING':
            case 'READY':
                statusSpan.classList.add('status-pending');
                break;
            case 'RUNNING':
            case 'QUEUED':
                statusSpan.classList.add('status-running');
                break;
            case 'COMPLETED':
            case 'SUCCESS':
                statusSpan.classList.add('status-success');
                break;
            case 'FAILED':
            case 'STOPPED':
                statusSpan.classList.add('status-failed');
                break;
            default:
                statusSpan.classList.add('status-pending');
        }
        
        // 显示输入数据
        renderInputData(task.data || task.input_data);
        
        // 显示结果文件
        renderResults(task.data || task.input_data);
        
        // 启动日志流
        startLogStream();
        
    } catch (error) {
        console.error('加载任务详情失败:', error);
        document.getElementById('taskId').textContent = '加载失败';
    }
}

// 渲染输入数据
function renderInputData(data) {
    const container = document.getElementById('inputDataList');
    
    if (!data || data.length === 0) {
        container.innerHTML = '<li class="text-gray-500 italic">暂无输入参数</li>';
        return;
    }
    
    container.innerHTML = data.map(item => {
        let valueDisplay = item.field_value;
        
        // 统一显示为文本内容，移除缩略图
        if (item.field_name === 'image' || item.field_name === 'video') {
            // 文件类型显示文件名和类型图标
            const icon = item.field_name === 'image' ? 'fa-image' : 'fa-video';
            valueDisplay = `
                <div class="flex items-center space-x-2 text-gray-700">
                    <i class="fas ${icon} text-blue-500"></i>
                    <span class="break-all">${item.field_value || '未上传文件'}</span>
                </div>
            `;
        } else {
            // 其他类型直接显示文本内容
            valueDisplay = `<span class="text-gray-700 break-all">${item.field_value}</span>`;
        }
        
        return `
            <li class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                <span class="font-medium text-gray-700 min-w-0 flex-shrink-0 text-sm">${item.field_name}:</span>
                <div class="min-w-0 flex-1">${valueDisplay}</div>
            </li>
        `;
    }).join('');
    
    // 输入参数渲染完成，无需额外处理
}

// 渲染结果文件
async function renderResults(data) {
    const container = document.getElementById('resultPreview');
    
    // 获取任务的输出文件
    try {
        const response = await fetch(`/api/tasks/${taskId}/outputs?t=${Date.now()}`);
        const outputs = await response.json();
        
        if (!outputs || outputs.length === 0) {
            container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500"><i class="fas fa-file-alt text-4xl mb-2"></i><p>暂无结果文件</p></div>';
            return;
        }
        
        // 检查文件状态并显示提示
        await checkAndShowFileStatus(data.status);
        
        container.innerHTML = outputs.map(output => createResultCard(output)).join('');
        
        // 添加事件监听器
        setupGalleryListeners();
        
    } catch (error) {
        console.error('加载输出文件失败:', error);
        container.innerHTML = '<div class="col-span-full text-center py-8 text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><p>加载结果文件失败</p></div>';
    }
}

// 创建结果卡片
function createResultCard(output) {
    const isImage = output.file_type && output.file_type.toLowerCase().match(/^(png|jpg|jpeg|gif|bmp|webp)$/);
    const isVideo = output.file_type && output.file_type.toLowerCase().match(/^(mp4|avi|mov|wmv|flv|webm)$/);
    const isAudio = output.file_type && output.file_type.toLowerCase().match(/^(mp3|wav|ogg|aac|flac|m4a)$/);
    
    // 统一获取文件URL，支持多种字段名
    // Remote-only 模式：优先使用远程直链 file_url
        const fileUrl = output.file_url || output.url || output.static_url || '';
    
    let cardContent = '';
    let previewContent = '';
    
    if (isImage) {
        const thumbnailUrl = output.thumbnail_url || fileUrl;
        previewContent = `
            <div class="relative group cursor-pointer" onclick="openImageModal('${fileUrl}', '${output.name}')">
                <img src="${thumbnailUrl}" alt="${output.name}" loading="lazy" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-search-plus text-white text-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-200"></i>
                </div>
            </div>
        `;
    } else if (isVideo) {
        // 优化视频封面显示逻辑，添加加载状态
        const posterUrl = output.thumbnail_url || `${fileUrl}#t=0.5`;
        previewContent = `
            <div class="video-preview relative video-auto-preview">
                <!-- 视频加载状态 -->
                <div class="video-loading absolute inset-0 flex items-center justify-center bg-gray-100 rounded-lg">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                        <div class="text-sm text-gray-600">加载中...</div>
                    </div>
                </div>
                <video poster="${posterUrl}" class="w-full rounded-lg" preload="none" muted onloadeddata="hideVideoLoading(this)" onerror="showVideoError(this)">
                    <source src="${fileUrl}" type="video/${output.file_type}">
                    您的浏览器不支持视频播放。
                </video>
                <div class="play-overlay absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-100 hover:opacity-60 transition-opacity duration-200 rounded-lg cursor-pointer" onclick="playVideo(this)">
                    <div class="bg-white bg-opacity-90 text-gray-800 p-3 rounded-full shadow-lg hover:bg-opacity-100 transition-all duration-200">
                        <i class="fas fa-play text-xl ml-1"></i>
                    </div>
                </div>
                <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-xs">
                    <i class="fas fa-video mr-1"></i>视频
                </div>
            </div>
        `;
    } else if (isAudio) {
        // 音频文件预览和播放
        previewContent = `
            <div class="audio-preview-card relative cursor-pointer" onclick="playAudio(this)">
                <div class="flex items-center justify-center h-48 bg-gradient-to-br from-purple-100 to-blue-100 rounded-lg">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mb-4 mx-auto shadow-lg">
                            <i class="fas fa-music text-white text-2xl"></i>
                        </div>
                        <div class="text-lg font-medium text-gray-700 mb-2">点击播放音频</div>
                        <div class="text-sm text-gray-500">${output.file_type ? output.file_type.toUpperCase() : 'AUDIO'}</div>
                    </div>
                </div>
                <audio preload="none" class="hidden">
                    <source src="${fileUrl}" type="audio/${output.file_type || 'mpeg'}">
                    您的浏览器不支持音频播放。
                </audio>
                <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-xs">
                    <i class="fas fa-music mr-1"></i>音频
                </div>
                <div class="play-status absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 transition-opacity duration-200 rounded-lg">
                    <div class="bg-white bg-opacity-90 text-gray-800 p-3 rounded-full shadow-lg">
                        <i class="fas fa-play text-xl ml-1"></i>
                    </div>
                </div>
            </div>
        `;
    } else {
        previewContent = `
            <div class="flex items-center justify-center h-48 bg-gray-100 rounded-lg">
                <div class="text-center">
                    <i class="fas fa-file text-4xl text-gray-400 mb-2"></i>
                    <div class="text-sm font-medium text-gray-600">${output.file_type ? output.file_type.toUpperCase() : 'FILE'}</div>
                </div>
            </div>
        `;
    }
    
    const fileSize = formatFileSize(output.file_size);
    const createdTime = new Date(output.created_at).toLocaleString();
    
    // 文件来源标识
    const sourceLabel = output.source === 'local' ? '本地文件' : '远程文件';
    const sourceClass = output.source === 'local' ? 'source-local' : 'source-remote';
    const sourceIcon = output.source === 'local' ? '💾' : '☁️';
    
    // 获取完整的文件路径信息
    const originalFileName = getOriginalFileName(output);
    const displayFileName = formatFileName(originalFileName);
    const filePath = output.file_path || output.path || output.static_url || '';
    const fullPath = filePath.includes('api/') ? filePath : `api/${filePath}`;
    
    return `
        <div class="result-card" data-file-type="${output.file_type}" data-source="${output.source || 'unknown'}">
            ${previewContent}
            <div class="p-4">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex-1 mr-2">
                        <h3 class="font-semibold text-gray-900 mb-1 break-words leading-tight" title="原始文件名: ${originalFileName}">${displayFileName}</h3>
                        <div class="text-xs text-gray-500 break-all">
                            <div class="mb-1">路径: ${fullPath}</div>
                            <div>来源: ${sourceLabel}</div>

// 文件大小格式化
function formatFileSize(bytes) {
    if (!bytes) return '未知大小';
    
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
}

// 文件名格式化 - 按照规范：{任务描述前20字符+时间戳.后缀}
function formatFileName(originalName) {
    if (!originalName) return 'unknown';
    
    // 提取文件扩展名
    const lastDotIndex = originalName.lastIndexOf('.');
    const extension = lastDotIndex > 0 ? originalName.substring(lastDotIndex) : '';
    
    // 获取任务描述
    let taskDescription = '';
    if (currentTaskInfo && currentTaskInfo.task_description) {
        taskDescription = currentTaskInfo.task_description;
    } else {
        // 如果没有任务描述，使用默认值
        taskDescription = '未命名任务';
    }
    
    // 截取任务描述前20个字符
    const truncatedDescription = taskDescription.substring(0, 20);
    
    // 从原始文件名中提取时间戳
    let timestamp = '';
    
    // 尝试从文件名中提取时间戳（通常是10位数字）
    const timestampMatch = originalName.match(/_(\d{10})(?:_|\.)/);
    if (timestampMatch) {
        timestamp = timestampMatch[1];
    } else {
        // 如果没找到时间戳，使用当前时间戳
        timestamp = Math.floor(Date.now() / 1000).toString();
    }
    
    // 生成格式化的文件名：{任务描述前20字符+时间戳.后缀}
    const formattedName = `${truncatedDescription}${timestamp}${extension}`;
    
    return formattedName;
}

// 获取原始文件名（用于下载）
function getOriginalFileName(output) {
    return output.name || output.file_name || output.fileName || 'unknown';
}

// 设置画廊监听器
function setupGalleryListeners() {

    initVideoAutoPreview();

    document.querySelectorAll('.video-preview').forEach(container => {
        const video = container.querySelector('video');
        const overlay = container.querySelector('.play-overlay');
        
        if (video && overlay) {
            // 视频播放时隐藏overlay
            video.addEventListener('play', function() {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
            });
            
            // 视频暂停时显示overlay（如果没有controls）
            video.addEventListener('pause', function() {
                if (!video.controls) {
                    overlay.style.opacity = '1';
                    overlay.style.pointerEvents = 'auto';
                }
            });
            
            // 视频结束时显示overlay并隐藏controls
            video.addEventListener('ended', function() {
                video.controls = false;
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
            });
        }
    });
}

// 初始化视频自动预览 - 改进版本
function initVideoAutoPreview() {
    // 检查用户设置
    const autoPreviewEnabled = localStorage.getItem('videoAutoPreview') !== 'false';
    
    // 处理所有视频预览容器
    document.querySelectorAll('.video-auto-preview').forEach(container => {
        const video = container.querySelector('video');
        const loadingIndicator = container.querySelector('.video-loading');
        
        if (!autoPreviewEnabled) {
            // 自动预览禁用时，显示手动加载按钮
            if (loadingIndicator && !video.dataset.previewLoaded) {
                loadingIndicator.style.opacity = '1';
                loadingIndicator.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-play-circle text-4xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-600 mb-2">点击加载视频预览</p>
                        <button onclick="manualLoadVideo(this)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            加载预览
                        </button>
                    </div>
                `;
            }
            return;
        }
        
        // 自动预览启用时的逻辑
        // 创建Intersection Observer用于懒加载
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const container = entry.target;
                    const video = container.querySelector('video');
                    
                    if (video && !video.dataset.previewLoaded) {
                        preloadVideoPreview(container, video);
                    }
                }
            });
        }, {
            rootMargin: '80px',
            threshold: 0.1
        });
        
        observer.observe(container);
        
        // 添加鼠标悬停预览功能
        let hoverTimeout;
        
        container.addEventListener('mouseenter', () => {
            if (video && !video.dataset.previewLoaded) {
                hoverTimeout = setTimeout(() => {
                    preloadVideoPreview(container, video);
                }, 300); // 300ms延迟，避免快速划过时加载
            }
        });
        
        container.addEventListener('mouseleave', () => {
            if (hoverTimeout) {
                clearTimeout(hoverTimeout);
            }
        });
    });
}

// 手动加载视频预览
function manualLoadVideo(button) {
    const container = button.closest('.video-auto-preview');
    const video = container.querySelector('video');
    
    if (video) {

}

// 预加载视频预览：与outputs页策略一致，在进入视口时切换为metadata并加载
function preloadVideoPreview(container, video) {
    if (!video || video.dataset.previewLoaded === 'true') return;
    try {
        video.setAttribute('preload', 'metadata');
        video.dataset.previewLoaded = 'true';
        video.load();
    } catch (e) {
        console.warn('预加载视频预览失败:', e);
    }
}

        eventSource.close();
    }
    
    eventSource = new EventSource(`/api/tasks/${taskId}/logs`);
    
    eventSource.onmessage = function(event) {
        try {
            const log = JSON.parse(event.data);
            addLogEntry({
                message: log.message,
                timestamp: log.timestamp
            });
        } catch (error) {
            console.error('解析日志数据失败:', error);
        }
    };
    
    eventSource.onerror = function(error) {
        console.error('SSE连接错误:', error);
        // 连接错误时回退到轮询模式
        eventSource.close();
        setTimeout(() => {
            loadLogs();
            setInterval(loadLogs, 2000);
        }, 1000);
    };
}

// 下载处理函数
async function handleDownload(fileUrl, fileName) {
    try {
        // 检查浏览器是否支持File System Access API
        if ('showSaveFilePicker' in window) {
            // 使用现代浏览器的文件选择API
            const options = {
                suggestedName: fileName,
                types: [{
                    description: '视频文件',
                    accept: {
                        'video/*': ['.mp4', '.avi', '.mov', '.wmv', '.flv', '.webm'],
                        'audio/*': ['.mp3', '.wav', '.aac', '.flac'],
                        'image/*': ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'],
                        '*/*': []
                    }
                }]
            };
            
            try {
                const fileHandle = await window.showSaveFilePicker(options);
                
                showDownloadNotification('正在下载文件...', 'info');
                
                // 下载文件
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                showDownloadNotification('文件下载成功！', 'success');
            } catch (error) {
                if (error.name === 'AbortError') {
                    // 用户取消了文件选择
                    showDownloadNotification('下载已取消', 'info');
                } else {
                    console.error('现代API下载失败:', error);
                    // 降级到强制下载方式
                    forceDownloadWithBlob(fileUrl, fileName);
                }
            }
        } else {
            // 降级到强制下载方式
            forceDownloadWithBlob(fileUrl, fileName);
        }
    } catch (error) {
        console.error('下载处理失败:', error);
        forceDownloadWithBlob(fileUrl, fileName);
    }
}

// 使用h3标题作为文件名的下载函数
async function handleDownloadWithH3Title(buttonElement, fileUrl, fallbackFileName) {
    try {
        // 找到按钮所在的视频卡片容器
        const videoCard = buttonElement.closest('.video-card');
        if (!videoCard) {
            console.error('无法找到视频卡片容器');
            return handleDownload(fileUrl, fallbackFileName);
        }
        
        // 获取h3标签中的文件名
        const h3Element = videoCard.querySelector('h3');
        const h3FileName = h3Element ? h3Element.textContent.trim() : fallbackFileName;
        
        // 确保文件名有正确的扩展名
        let finalFileName = h3FileName;
        if (!finalFileName.includes('.')) {
            // 从原始文件名中提取扩展名
            const fileExtension = fallbackFileName.split('.').pop();
            if (fileExtension) {
                finalFileName += '.' + fileExtension;
            }
        }
        
        // 调用原有的下载函数，但使用h3标题作为文件名
        await handleDownload(fileUrl, finalFileName);
    } catch (error) {
        console.error('获取h3标题失败:', error);
        // 降级到使用原始文件名
        await handleDownload(fileUrl, fallbackFileName);
    }
}

// 传统下载方式 - 强制下载而不是播放
function fallbackDownload(fileUrl, fileName) {
    try {
        // 创建一个临时的下载链接
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = fileName;
        
        // 设置样式使其不可见
        link.style.display = 'none';
        
        // 添加到DOM中
        document.body.appendChild(link);
        
        // 触发下载
        link.click();
        
        // 清理DOM
        setTimeout(() => {
            document.body.removeChild(link);
        }, 100);
        
        showDownloadNotification('文件下载已开始', 'info');
    } catch (error) {
        console.error('传统下载方式失败:', error);
        // 如果传统方式也失败，尝试使用fetch + blob方式
        forceDownloadWithBlob(fileUrl, fileName);
    }
}

// 使用Blob强制下载
async function forceDownloadWithBlob(fileUrl, fileName) {
    try {
        showDownloadNotification('正在准备下载...', 'info');
        
        const response = await fetch(fileUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        link.style.display = 'none';
        
        document.body.appendChild(link);
        link.click();
        
        // 清理
        setTimeout(() => {
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }, 100);
        
        showDownloadNotification('文件下载成功！', 'success');
    } catch (error) {
        console.error('Blob下载失败:', error);
        showDownloadNotification('下载失败，请稍后重试', 'error');
    }
}

        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
        icon.style.transform = 'rotate(180deg)';
    } else {
        panel.classList.add('hidden');
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
        icon.style.transform = 'rotate(0deg)';
    }
}

// 视频相关处理函数
function hideVideoLoading(video) {
    const container = video.closest('.video-preview');
    const loadingDiv = container.querySelector('.video-loading');
    if (loadingDiv) {
        loadingDiv.style.display = 'none';
    }
}

function showVideoError(video) {
    const container = video.closest('.video-preview');
    const loadingDiv = container.querySelector('.video-loading');
    if (loadingDiv) {
        loadingDiv.innerHTML = `
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
                <div class="text-sm text-red-600">视频加载失败</div>
            </div>
        `;
    }
}

function playVideo(overlay) {
    const container = overlay.closest('.video-preview');
    const video = container.querySelector('video');
    
    if (video) {
        video.controls = true;
        video.play().then(() => {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
        }).catch(error => {
            console.error('视频播放失败:', error);
            showVideoError(video);
        });
    }
}

// 音频播放函数
function playAudio(audioCard) {
    const audio = audioCard.querySelector('audio');
    const playStatus = audioCard.querySelector('.play-status');
    const playIcon = playStatus.querySelector('i');
    
    if (audio) {
        if (audio.paused) {
            // 暂停其他正在播放的音频
            document.querySelectorAll('.audio-preview-card audio').forEach(otherAudio => {
                if (otherAudio !== audio && !otherAudio.paused) {
                    otherAudio.pause();
                    // 重置其他音频卡片的状态
                    const otherCard = otherAudio.closest('.audio-preview-card');
                    const otherPlayStatus = otherCard.querySelector('.play-status');
                    const otherIcon = otherPlayStatus.querySelector('i');
                    otherPlayStatus.style.opacity = '0';
                    otherIcon.className = 'fas fa-play text-xl ml-1';
                }
            });
            
            // 播放当前音频
            audio.play().then(() => {
                playStatus.style.opacity = '1';
                playIcon.className = 'fas fa-pause text-xl';
                
                // 监听音频结束事件
                audio.addEventListener('ended', function() {
                    playStatus.style.opacity = '0';
                    playIcon.className = 'fas fa-play text-xl ml-1';
                }, { once: true });
                
            }).catch(error => {
                 console.error('音频播放失败:', error);
                 showDownloadNotification('音频播放失败，请检查文件格式', 'error');
             });
        } else {
            // 暂停音频
            audio.pause();
            playStatus.style.opacity = '0';
            playIcon.className = 'fas fa-play text-xl ml-1';
        }
    }
}

// 加载状态显示函数
function showLoadingState() {
    const loadingHtml = `
        <div id="page-loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <div class="text-lg text-gray-600">加载任务详情中...</div>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', loadingHtml);
}

function hideLoadingState() {
    const loading = document.getElementById('page-loading');
    if (loading) {
        loading.remove();
    }
}
